<div class="exception-body accessdenied">
    <div class="exception-panel">
        <h1 id="AccessDenied_ACCESS">ACCESS</h1>
        <h3 id="AccessDenied_denied">denied</h3>
        <p id="AccessDenied_NotAllowed">You are not allowed to view this page.</p>

        <ng-container class="p-3" *ngIf="(this.lastError$ | async) !== null">
            <textarea rows="5" cols="150" id="AccessDenied_TextArea" disabled pInputTextarea autoResize="autoResize">{{ (this.lastError$ | async).stack }}</textarea>
        </ng-container>

        <button type="button" pButton label="Go back to home" id="AccessDenied_GoToBack" [routerLink]="['/']"></button>
    </div>
    <div class="exception-footer">
        <!-- <img [src]="'assets/layout/images/logo-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'" id="AccessDenied_Image" class="exception-logo" /> -->
        <!-- <img [src]="'assets/layout/images/appname-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'" class="exception-appname"/> -->
    </div>
</div>
