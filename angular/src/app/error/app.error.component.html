<div class="exception-body error">
    <div class="exception-panel">
        <!-- <h1>SERVER ERROR</h1> -->
        <h3>Server Error</h3>
        <p *ngIf="(this.lastError$ | async)?.message !== null">{{(this.lastError$ | async)?.message}}</p>
        <p *ngIf="(this.lastError$ | async)?.message === null">There was an exception while processing the last request.</p>

        <ng-container class="p-3" *ngIf="(this.lastError$ | async)?.stack !== null">
            <textarea rows="5" cols="150" disabled pInputTextarea autoResize="autoResize">{{ (this.lastError$ | async)?.stack }}</textarea>
        </ng-container>

        <button type="button" pButton label="Go back to home" [routerLink]="['/']"></button>
    </div>
    <div class="exception-footer">
        <!-- <img [src]="'assets/layout/images/logo-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'" class="exception-logo" /> -->
        <!-- <img [src]="'assets/layout/images/appname-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'" class="exception-appname" /> -->
    </div>
</div>
