<div class="exception-body notfound">
    <div class="exception-panel">
        <h1 id="AppNotification_404">404</h1>
        <h3 id="AppNotification_NotFound">not found</h3>
        <p id="AppNotification_DoesNotExist">The page that you are looking for does not exist</p>

        <ng-container class="p-3" *ngIf="(this.lastError$ | async) !== null">
            <textarea rows="5" id="AppNotification_Stack" cols="150" disabled pInputTextarea autoResize="autoResize">{{ (this.lastError$ | async).stack }}</textarea>
        </ng-container>

        <button type="button" id="AppNotification_GoBackToHome" pButton label="Go back to home" [routerLink]="['/']"></button>
    </div>
    <div class="exception-footer">
        <!-- <img id="AppNotification_LayOutImage" [src]="'assets/layout/images/logo-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'" class="exception-logo" /> -->
        <!-- <img [src]="'assets/layout/images/appname-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'" class="exception-appname"/> -->
    </div>
</div>
