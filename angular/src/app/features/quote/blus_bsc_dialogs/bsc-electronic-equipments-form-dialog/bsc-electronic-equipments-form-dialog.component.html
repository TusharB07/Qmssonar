<div class="card modal-body" *ngIf="this.permissions.includes('read')">
    <form class="" [formGroup]="this.electronicEquipmentsForm" (ngSubmit)="this.submitElectronicEquipmentForm()"
        #$form="ngForm">
        <div class="grid br-b">
            <div class="col-12 mb-5">
                <div class="pp-dropdown-cb">
                    <label for="" class="form-label">Risk Location</label>
                    <div>
                        <!-- <p-multiSelect formControlName="riskLocation" placeholder="Select State" [options]="cities" [(ngModel)]="selectedCities"
                            optionLabel="name" [maxSelectedLabels]="2" [selectedItemsLabel]="'{0} items selected'"
                            class="custom-dropdown"></p-multiSelect> -->
                        <p-autoComplete class="custom-dropdown" id="ElectronicEquipments_Dialog_Location"
                            [disabled]="true" [(ngModel)]="this.selectedQuoteLocationOccpancy" [forceSelection]="true"
                            [dropdown]="true" [suggestions]="this.optionsQuoteLocationOccupancies" field="label"
                            (completeMethod)="this.searchOptionsQuoteLocationOccpancies()"
                            [ngModelOptions]="{standalone: true}"></p-autoComplete>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid mb-5">
            <div class="col-12 md:col-6 mb-1 md:mb-5">
                <label for="" id="ElectronicEquipments_Dialog_DescriptionEquipments_label"
                    class="form-label">Description of the Equipments</label>
                <input pInputText id="ElectronicEquipments_Dialog_DescriptionEquipments"
                    formControlName="descriptionEquipments" *ngIf="this.permissions.includes('update')" value=""
                    type="text" class="p-inputtext1" placeholder="Enter Description">
                <input pInputText id="ElectronicEquipments_Dialog_DescriptionEquipments"
                    formControlName="descriptionEquipments" *ngIf="!this.permissions.includes('update')" disabled
                    value="" type="text" class="p-inputtext1" placeholder="Enter Description">
                <small class="ng-dirty ng-invalid"
                    id="ElectronicEquipments_Dialog_DescriptionEquipments_ValidationError"
                    *ngIf="$form.submitted && electronicEquipmentsForm.controls['descriptionEquipments']?.errors?.required">Equipment
                    Description is required.</small>
                <small class="ng-dirty ng-invalid"
                    *ngIf="electronicEquipmentsForm.value['descriptionEquipments']?.length > 255">Description
                    cannot be greater than 255 Characters.</small>
            </div>
            <div class="col-12 md:col-6 mb-1 md:mb-5" tooltipPosition="bottom"
                pTooltip="{{electronicEquipmentsForm.controls['sumInsured'].value && this.toWords.convert((electronicEquipmentsForm.controls['sumInsured'].value ?? 0), { currency: true ,ignoreZeroCurrency: true })}}">
                <label for="" id="ElectronicEquipments_Dialog_sumInsured_label" class="form-label">Sum Insured</label>
                <!-- <input maxlength="11" pInputText id="ElectronicEquipments_Dialog_sumInsured" formControlName="sumInsured" value="" *ngIf="this.permissions.includes('update')" currencyMask  [options]="{ prefix: '₹ ' , precision:0 }"  class="p-inputtext1">
                <input maxlength="11" pInputText id="ElectronicEquipments_Dialog_sumInsured" formControlName="sumInsured" value="" *ngIf="!this.permissions.includes('update')" disabled currencyMask  [options]="{ prefix: '₹ ' , precision:0 }"  class="p-inputtext1"> -->
                <p-inputNumber id="ElectronicEquipments_Dialog_sumInsured" mode="decimal" locale="en-IN" prefix="₹ "
                    [minFractionDigits]="0" placeholder="0" formControlName="sumInsured"
                    [disabled]="!this.permissions.includes('update')" maxlength="21" 
                    [ngClass]="{'ng-invalid ng-dirty': $form.submitted && electronicEquipmentsForm.controls['sumInsured']?.errors?.required}">
                </p-inputNumber>
                <!-- <small class="ng-dirty ng-invalid" id="ElectronicEquipments_Dialog_sumInsured_ValidationError"
                    *ngIf="$form.submitted && electronicEquipmentsForm.controls['sumInsured']?.errors?.required">Sum
                    Insured is required.</small>
                <small class="ng-dirty ng-invalid" id="ElectronicEquipments_Dialog_sumInsured_ValidationError"
                    *ngIf="$form.submitted && electronicEquipmentsForm.controls['sumInsured']?.errors?.min">Sum Insured
                    should be greater than 1.</small> -->
                <small style="color :brown;font-style: italic;">Range for SI is{{min}} - {{max}}</small><br>
                <small style="color :brown;font-style: italic;">NSTP Range for SI is {{minNSTP}} - {{maxNSTP}}</small>
            </div>
            <div class="col-12 md:col-6 mb-1 md:mb-5"
                *ngIf="!electronicEquipmentsForm.value['fileInput'] || (electronicEquipmentsForm.value['fileInput'] && isFile(electronicEquipmentsForm.value['fileInput']))">
                <label for="" id="PortableEquipments_Dialog_SumInsured_label" class="form-label">File</label>
                <input style="display: none;" type="text" formControlName="fileInput">
                <p-fileUpload mode="advanced" name="demo[]" maxFileSize="10000000" styleClass="upload-outline-light"
                    chooseIcon="pi pi-paperclip" chooseLabel="Upload Document" accept=""
                    (onSelect)="onBasicUpload($event)"></p-fileUpload>
                <small style="font-style: italic;">**Allowed File Types XLX/XLSX.</small>
            </div>
            <div class="col-12 md:col-4 mb-1 max-h-full min-h-full flex align-items-center"
                *ngIf="electronicEquipmentsForm.value['fileInput'] && !isFile(electronicEquipmentsForm.value['fileInput'])">
                <a [href]="electronicEquipmentsForm.value['fileInput']" (click)="downloadFile()" class="mr-2">
                    <i class="pi pi-download mr-1" style="font-size: 1rem"></i>Download File
                </a>
                <i *ngIf="electronicEquipmentsForm.value['fileInput'] && this.permissions.includes('update')"  class="pi pi-trash" style="font-size: 1.5rem" (click)="deletefile($e)"></i>   
            </div>
            <div class="col-12 mt-3">
                <div class="flex justify-content-end">
                    <button class="btn btn-success mr-4" type="submit" id="ElectronicEquipments_Dialog_Save"
                        *ngIf="this.permissions.includes('update')">Save</button>
                    <button class="btn btn-outline-light mt-1" type="button" id="ElectronicEquipments_Dialog_Close"
                        (click)="cancel()">Close</button>
                </div>
            </div>
            <!-- <div class="col-4 text-center">
                <div class="total-premium">
                    <div class="premium">Total Premium</div>
                    <div class="price">{{totalPremium | currency:"INR"}}</div>
                  </div>
            </div> -->
        </div>
    </form>
</div>
