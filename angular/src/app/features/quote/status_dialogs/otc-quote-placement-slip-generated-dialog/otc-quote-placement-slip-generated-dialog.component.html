<div class="grid">
    <div class="col-4">
        <div class="p-5" id="SendingForInsurerDialog_Image">

            <img src="/assets/broker/images/icons/verified.png" width="150px" alt="">
        </div>

    </div>
    <div class="col-8">
        <div class="flex align-items-center mb-3" id="SendingForInsurerDialog_Note">
            <img class="mr-2" src="/assets/broker/images/icons/smiling-face.png" alt=""> Hurray !!!
        </div>

        <div class="mb-5">
            <h3 class="mb-3">Quote Approved, Proceed for Payment</h3>


            <div class="mb-5">
                <i class="pi pi-info-circle mr-2" id="SendingForInsurerDialog_Icon"></i>
                <p class="inline-block" id="SendingForInsurerDialog_SentToInsurers_MSG">
                    The Placement Slip has been sent to insurer for binding.
                </p>
            </div>
        </div>


        <div class="flex mb-5">

            <button pButton type="button" label="Go to Dashboard" class="p-button-success py-3 px-5 mr-3" id="SendingForInsurerDialog_GoToDashboard" (click)="goToDashboard()"></button>

            <div *ngIf="this.quote">
                <button pButton type=" button" label="Make Payment" class="p-button-primary py-3 px-5" id="SendingForInsurerDialog_MakePayment" (click)="makePayment()"></button>
            </div>
        </div>


    </div>
</div>
