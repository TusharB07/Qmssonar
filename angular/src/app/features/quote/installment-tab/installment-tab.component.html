<p-card [style]="{width: '600px' }">
    <div class="installment-form-container">
        <form [formGroup]="installmentForm" (ngSubmit)="onSubmit()">
          <!-- Installment Schedule -->
          <div class="form-row">
            <label for="installmentSchedule" class="form-label">Installment Schedule:</label>
            <div>
              <label>
                <input
                  type="radio"
                  formControlName="installmentSchedule"
                  value="yes"
                />
                Yes
              </label>
              <label>
                <input
                  type="radio"
                  formControlName="installmentSchedule"
                  value="no"
                />
                No
              </label>
            </div>
          </div>
      
          <!-- Number of Installments -->
          <div class="form-row" *ngIf="installmentForm.get('installmentSchedule')?.value === 'yes'">
            <label for="numberOfInstallments" class="form-label">Number of Installments:</label>
            <input
              type="number"
              id="numberOfInstallments"
              formControlName="numberOfInstallments"
              class="form-input"
              (input)="updateInstallments()"
            />
          </div>
      
          <!-- Dynamic Table -->
          <table class="installment-table"
            *ngIf="installments?.length > 0 && installmentForm.get('installmentSchedule')?.value === 'yes'">
            <thead>
              <tr>
                <th>Installment Number</th>
                <th>Installment Date</th>
                <th>Premium Excluding GST</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let installment of installments; let i = index">
                <td>{{ i + 1 }}{{ getOrdinalSuffix(i + 1) }}</td>
                <td>
                  <input type="date" [formControlName]="'installmentDate' + i" class="table-input" />
                </td>
                <td>
                  <input type="text" [formControlName]="'installmentPremium' + i" placeholder="Enter premium"
                    class="table-input" />
                </td>
              </tr>
            </tbody>
          </table>
      
          <!-- Submit Button -->
          <button type="submit" class="submit-btn">Save</button>
        </form>
      </div>
</p-card>
