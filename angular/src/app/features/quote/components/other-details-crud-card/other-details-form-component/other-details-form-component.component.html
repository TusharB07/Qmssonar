<div *ngIf="this.quoteOptionData.partnerId['partnerType'] == 'insurer'">
    <form [formGroup]="insurerOtherDetailsForm" (ngSubmit)="this.submitInsurerDetailsForm()">
        <div class="grid mb-2" *ngIf="this.user.partnerId['brokerModeStatus'] == true">
            <div class="col-10">
                <label for="" class="form-label" id="otherDetails_premium">Premium
                    <span class="clr-blue"></span></label>
                    <input pInputText formControlName="premium"
                    id="otherDetails_premium_Input" placeholder="Enter Premium"
                    type="text" class="p-inputtext1" autocomplete="off">
            </div>
            <div class="col-10">
                <label for="" class="form-label" id="otherDetails_premium">Brokerage %
                    <span class="clr-blue"></span></label>
                    <input pInputText formControlName="premiumBrokerage"
                    id="otherDetails_premium_Input" placeholder="Enter Brokerage %"
                    type="text" class="p-inputtext1"
                    (input)="validateInput($event)" autocomplete="off">
            </div>
            <div class="col-10">
                <label for="" class="form-label" id="otherDetails_premium">Brokerage Amt.
                    <span class="clr-blue"></span></label>
                <input pInputText formControlName="brokerageAmt" id="otherDetails_premium_Input" type="text"
                    class="p-inputtext1" readonly>
            </div>
            <div class="col-10">
                <label for="" class="form-label" id="otherDetails_premium">Terrorism Premium
                    <span class="clr-blue"></span></label>
                    <input pInputText formControlName="terrorismPremium"
                    id="otherDetails_premium_Input" placeholder="Enter Terrorism Premium"
                    type="text" class="p-inputtext1" autocomplete="off">
            </div>
            <div class="col-10">
                <label for="" class="form-label" id="otherDetails_premium">Terrorism Brokerage %
                    <span class="clr-blue"></span></label>
                    <input pInputText formControlName="terrorismBrokerage"
                    id="otherDetails_premium_Input" placeholder="Enter Terrorism Brokerage %"
                    type="text" class="p-inputtext1"
                    (input)="validateInput($event)" autocomplete="off">
            </div>
            <div class="col-10">
                <label for="" class="form-label" id="otherDetails_premium">Terrorism Brokerage Amt.
                    <span class="clr-blue"></span></label>
                <input pInputText formControlName="terrorismBrokerageAmt" id="otherDetails_premium_Input" type="text"
                    class="p-inputtext1" readonly>
            </div>
            <div class="col-10">
                <label for="" class="form-label" id="otherDetails_premium">Total Brokerage
                    <span class="clr-blue"></span></label>
                <input pInputText formControlName="totalBrokerage" id="otherDetails_premium_Input" type="text"
                    class="p-inputtext1" readonly>
            </div>
            <div class="col-10">
                <label for="" class="form-label" id="otherDetails_premium">Brokerage Rewards %
                    <span class="clr-blue"></span></label>
                    <input pInputText formControlName="brokerageRewards"
                    id="otherDetails_premium_Input" placeholder="Enter Brokerage Rewards %"
                    type="text" class="p-inputtext1"
                    (input)="validateInput($event)" autocomplete="off">
            </div>
            <div class="col-10">
                <label for="" class="form-label" id="otherDetails_premium">Brokerage Rewards Amt.
                    <span class="clr-blue"></span></label>
                <input pInputText formControlName="brokerageRewardsAmt" id="otherDetails_premium_Input" type="text"
                    class="p-inputtext1" readonly>
            </div>
            <div class="col-10">
                <label for="" class="form-label" id="otherDetails_premium">Terrorism Rewards %
                    <span class="clr-blue"></span></label>
                    <input pInputText formControlName="terrorismRewards"
                    id="otherDetails_premium_Input" placeholder="Enter Terrorism Rewards %"
                    type="text" class="p-inputtext1"
                    (input)="validateInput($event)" autocomplete="off">
            </div>
            <div class="col-10">
                <label for="" class="form-label" id="otherDetails_premium">Terrorism Rewards Amt.
                    <span class="clr-blue"></span></label>
                <input pInputText formControlName="terrorismRewardsAmt" id="otherDetails_premium_Input" type="text"
                    class="p-inputtext1" readonly>
            </div>
            <div class="col-10">
                <label for="" class="form-label" id="otherDetails_premium">Total Rewards
                    <span class="clr-blue"></span></label>
                <input pInputText formControlName="totalRewards" id="otherDetails_premium_Input" type="text"
                    class="p-inputtext1" readonly>
            </div>
            <div class="col-10">
                <label for="" class="form-label" id="otherDetails_premium">Total Brokerage & Rewards
                    <span class="clr-blue"></span></label>
                <input pInputText formControlName="totalBrokerageRewards" id="otherDetails_premium_Input" type="text"
                    class="p-inputtext1" readonly>
            </div>
            <!-- <div class="grid mb-2">
                <div class="col-10">
                    <div class="flex align-items-center justify-content-between">
                        <div class="flex">
                            <label for="" class="form-label mr-3" id="otherDetails_Existing_Broker">Co-broker Available</label>
                            <p-checkbox [formControl]="otherDetailsForm.controls['isCobroker']" [binary]="true"></p-checkbox>
                        </div>
                        <div>
                            <a *ngIf="this.otherDetailsForm.value.isCobroker" href="javascript:void(0)" (click)="openCobrokerDialog()" style="float: right;">View Co-Brokers</a>
                        </div>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="flex">
            <button type="submit" id="otherDetails_Save" pButton pRipple label="Save" icon="pi pi-check"
                class="btn btn-success"></button>
        </div>
    </form>
</div>
