                            <div><hr style="padding-left: -45%; margin-left: -2px;"></div>
                        <h5 class="p-2">Further following terms are also agreed:</h5>
                        <div><hr style="padding-left: -45%; margin-left: -2px;"></div>
                        <ul class="addOns-list">
                            <p class="p-2" style="font-size: 10px;font-weight: 380 !important;">1) In accordance with co-insurance agreement 2014, the Lead IFnsurer shall receive premium on behalf of all co-insurers and settle the premium with coinsurers
                                within 21 days of receipt of premium. In the case of Bank Guarantee, the Insurer shall remit to the co-insurer/s their share of premium within 21 days from the date of
                                receipt of premium under Bank Guarantee or invoking of Bank Guarantee, whichever is earlier. 2) For all claims beyond Rs 5 crores in magnitude for which the cash
                                call would be raised by lead Insurer, the co-insurers would respond to the cash call immediately and pay their share of proportionate loss within 5 working days from
                                the date the cash call is raised. 3) The coinsurance premium and / or cash call will not be kept pending for settlement/set off against any previous/pending cases and
                                would be responded within the aforesaid timelines.</p>
                        </ul>
                        <div><hr style="padding-left: -45%; margin-left: -2px;"></div>
                        <h5 class="p-1">Co-insurance Clause 2014 </h5>

                        <div><hr style="padding-left: -45%; margin-left: -2px;"></div>
                        <ul class="addOns-list">
                            <p class="p-2" style="font-size: 10px;font-weight: 380 !important;">3.6 During the currency of the policy, if there are any material changes in risk or as changes in original terms and conditions such as variation in Sum Insured,
                                changes in premium charged, extension of policy period, etc., the same shall be communicated by the insured or his authorised representative giving sufficient
                                advance notice of 7 days to the leader as well as all other participating co-insurers listed in the co-insurance schedule under paragraph 2 above and procure
                                confirmation thereon. The endorsement to this effect shall be executed by the lead insurer under advice to all other participating co-insurers.</p>
                            <p class="p-2" style="font-size: 10px;font-weight: 380 !important;">3.7 The liability of the insurers shall in no case exceed in respect of each item of the sum expressed in the set schedule to be insured thereon or in the all, the total
                                sum insured hereby or sums as may be substituted thereof by endorsement.</p>
                            <P class="p-2" style="font-size: 10px;font-weight: 380 !important;">In the event of any of the Coinsurers chosen by the Insured as per Paragraph 3.1 above and listed in coinsurance schedule, wishes to withdraw from participation in

                                of following contingencies:</P>
                            <P class="p-2" style="font-size: 10px;font-weight: 380 !important;">1.Increase in Sum Insured beyond the agreed and accepted amount including escalation in Sum Insured, as recorded in the underwriting slip</P>
                            <P class="p-2" style="font-size: 10px;font-weight: 380 !important;">2.Change in Terms and conditions of Cover as agreed and accepted in the Underwriting Slip. In the event of withdrawal as above by any Insurer from Coinsurance
                                participation under the policy, the Insured shall arrange for an alternative Insurer to take care of the full share of risk vacated by the existing Insurer. In the event of
                                Insured failing to do so, the Insured shall be considered as his own Insurer for such share of risk or part there of which is not taken up by such alternative Co- Insurer.</P>
                            <p class="p-2" style="font-size: 10px;font-weight: 380 !important;">3.8 In the event of a claim under this policy, the insured shall give notice of its occurrence to the Lead Insurer with a copy to all the insurers as listed in clause 2

                            <p class="p-2" style="font-size: 10px;font-weight: 380 !important;">3.10 In the event of any claim being value of more than Rs. 5 crores, the lead insurer can immediately demand and the following co-insurer shall pay the cash call of
                                their proportionate share of loss.</p>
                        </ul>
