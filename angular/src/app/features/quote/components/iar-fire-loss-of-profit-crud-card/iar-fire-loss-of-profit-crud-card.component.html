<p-card *ngIf="this.permissions.includes('read')">
    <form [formGroup]="this.fireLossOfProfitForm" (ngSubmit)="this.submitFireLossOfProfit(); submitted= true;">

        <div class="flex align-items-center justify-content-between mb-3">
            <h4 id="SubTemplateIar_BusinessInterruption_Header"><b>Section <span>&#8545;</span>: Business Interruption
                    (BI)</b></h4>
        </div>
        <div class="pt-3">
            <ul>
                <li class="list-group-item">
                    <div class="flex flex-column">
                        <div class="flex-nowrap">
                            <div class="flex">
                                <div class="w-2rem">
                                    <h5 id=""><b>(A)</b></h5>
                                </div>
                                <div class="" id="BSC_Tab_covers">
                                    <h5 id="SubTemplateIar_BusinessInterruption_FireLoss"><b>Fire Loss Profit
                                            <br>(Flop)<span style="color: blue;">*</span></b></h5>
                                </div>
                                <div class="flex-grow-1 text-right">
                                    <h4 id="SubTemplateIar_BusinessInterruption_FireLossProfit"><span><app-currency
                                                [value]="(this.bscFireLossOfProfit?.grossProfit ?? 0)"
                                                [maximumFractionDigits]="0"></app-currency></span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="pt-2">
            <ul>
                <li class="list-group-item">
                    <div class="flex align-items-center">
                        <div class="flex-grow-1">
                            <div class="flex">
                                <div class="flex-shrink-0 ms-2">
                                    <div class="pt-2 p-3">
                                        <h6 id="SubTemplateIar_BusinessInterruption_GrossProfitLabel"><i
                                                class="pi pi-angle-right" style="margin-left: -18px;padding: 5px;">
                                            </i>Gross Profit</h6>
                                    </div>
                                    <div class="pt-2 p-3">
                                        <h6 id="SubTemplateIar_BusinessInterruption_IndmenityPeriodLabel"><i
                                                class="pi pi-angle-right" style="    margin-left: -18px;padding: 5px;">
                                            </i>Indemnity Period</h6>
                                    </div>
                                    <!-- <div class="pt-2 p-3">
                                        <h6 id="SubTemplateIar_BusinessInterruption_TerrorismLabel"><i
                                                class="pi pi-angle-right" style="    margin-left: -18px;padding: 5px;">
                                            </i>Terrorism</h6>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="pt-2 p-3">
                                <!--                                 <input maxlength="11" formControlName="grossProfit"
                                    *ngIf="this.permissions.includes('update')"
                                    id="SubTemplateIar_BusinessInterruption_GrossProfit" type="text" currencyMask
                                    [options]="{ prefix: '₹ ' , precision:0 }" placeholder="0" pInputText />
                                <input maxlength="11" formControlName="grossProfit"
                                    *ngIf="!this.permissions.includes('update')" disabled
                                    id="SubTemplateIar_BusinessInterruption_GrossProfit" type="text" currencyMask
                                    [options]="{ prefix: '₹ ' , precision:0 }" placeholder="0" pInputText /> -->
                                <p-inputNumber maxlength="21" formControlName="grossProfit" mode="decimal"
                                    locale="en-IN" *ngIf="this.permissions.includes('update')"
                                    id="SubTemplateIar_BusinessInterruption_GrossProfit" prefix="₹ "
                                    [minFractionDigits]="0" placeholder="0"
                                    [ngClass]="{'ng-invalid ng-dirty': submitted && fireLossOfProfitForm.controls['grossProfit']?.errors}">
                                </p-inputNumber>
                                <p-inputNumber maxlength="21" formControlName="grossProfit" mode="decimal"
                                    locale="en-IN" prefix="₹ " *ngIf="!this.permissions.includes('update')" disabled
                                    id="SubTemplateIar_BusinessInterruption_GrossProfit" [minFractionDigits]="0"
                                    placeholder="0">
                                </p-inputNumber>
                            </div>
                            <div class="pt-2  p-3">
                                <p-dropdown formControlName="indmenityPeriod"
                                    *ngIf="this.permissions.includes('update')"
                                    id="SubTemplateIar_BusinessInterruption_IndmenityPeriod" class="custom-dropdown"
                                    [options]="this.optionsIndmenityPeriod" placeholder="Select Indmenity Period"
                                    optionLabel="label" optionValue="value"></p-dropdown>
                                <p-dropdown formControlName="indmenityPeriod"
                                    *ngIf="!this.permissions.includes('update')" [disabled]="true"
                                    id="SubTemplateIar_BusinessInterruption_IndmenityPeriod" class="custom-dropdown"
                                    [options]="this.optionsIndmenityPeriod" placeholder="Select Indmenity Period"
                                    optionLabel="label" optionValue="value"></p-dropdown>
                            </div>
                            <!-- <div class="pt-2 terrorismValid p-3 text-right">
                                <h6> <span class="pl" id="SubTemplateIar_BusinessInterruption_TerrorismValue"
                                        style="font-size: 12px;"><b>
                                            {{this.fireLossOfProfitForm.controls['terrorism'].value ? 'Yes' : 'No'}}
                                        </b></span></h6>
                            </div> -->
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="flex align-items-center justify-content-end mb-3 mt-2">
            <button *ngIf="this.permissions.includes('update')" id="SubTemplateIar_BusinessInterruption_Save"
                class="btn btn-sm btn-success" pRipple
                [disabled]="">Save</button>
        </div>
    </form>
</p-card>
