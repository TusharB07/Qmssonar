<p class="p-3"><strong >Your password will expire soon, Please reset your password by clicking the below button</strong></p>
<div class="p-3">
    <button pButton type="button" id="QuoteSentForQCRDialog_GoToDashBoard" label="Reset Password" class="p-button-success py-3 px-5 mr-3" (click)="toresetPassword()"></button>
    <button *ngIf="lastLogin" pButton type="button" id="QuoteSentForQCRDialog_GoToDashBoard" label="Close" class="p-button-primary py-3 px-5" (click)="close()"></button>
</div>
