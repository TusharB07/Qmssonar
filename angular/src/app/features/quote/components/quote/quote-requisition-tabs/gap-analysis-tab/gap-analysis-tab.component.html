<div class="center">
    <h2>
        <label for="categoryOfImportance">Select Classification</label>
    </h2>   
    <p-dropdown class="form-control" [options]="this.optionsCategoryOfImportance" (onChange)="handleChange($event.value)"
        placeholder="Please select Category Of Importance"
        >
    </p-dropdown>
    <div class="card">
    </div>
        <p-dialog header="Data Summary" [(visible)]="Summarytable" [style]="{'max-height':'unset'}">
            <div class="dialog-content">
                <!-- <p class="subtitle">This Summary data is generated by AI</p> -->
                <p-table [value]="summarrydata" [paginator]="true" [rows]="10" [responsive]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Cover Name</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData>
                        <tr>
                            <td>{{rowData.name}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-dialog>
    <div class="row">
        <div class="column">
            <table class="coveragesOptedTable">
                <thead>
                    <tr>
                        <th>Coverages - Opted</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of coveragesOpted">
                        <td>{{item?.addOnCoverId?.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="column">
            <table class="coveragesNonOptedTable">
                <thead>
                    <tr>
                        <th>Coverages - Not Opted</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of coveragesNonOpted">
                        <td>{{item?.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
