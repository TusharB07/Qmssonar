<div class="grid" *ngIf="this.quote">
    <div class="col-5">
        <p-card>
            <ng-template pTemplate="header">
                <div class="grid">
                    <div class="col-8">
                        <h6 class="mb-2" id="RiskManagementFeatureTab_TotalIndcativeQuote">Total Indicative Quote</h6>
                        <p class="sub-head" id="RiskManagementFeatureTab_ProductType">{{this.quote.productId?.type}}</p>
                    </div>
                    <div class="col-4 text-right">
                        <p class="premium" id="RiskManagementFeatureTab_TotalPremium_Label">Total Premium</p>
                        <p class="premium-price" id="RiskManagementFeatureTab_TotalPremium"><span><app-currency [value]="(this.quote?.totalIndictiveQuoteAmt)"></app-currency></span></p>
                        <!-- <p class="premium-price">{{this.quote?.totalIndictiveQuoteAmt | currency: 'INR'}}</p> -->
                    </div>
                </div>
            </ng-template>
            <app-risk-management-features-card id="RiskManagementFeatureTab_RiskManagementFeaturesCard" *ngIf="this.quote" [quote]="this.quote" [permissions]="['read','update']"></app-risk-management-features-card>
        </p-card>
        <!-- <app-risk-inspection-card [quote]="this.quote" [permissions]="['read','update']"></app-risk-inspection-card> -->
    </div>

    <!-- </div> -->
    <div class="col-5" style="display:none ;">
        <div class="grid">
            <div class="col-12">
                <div class="average-quote-container">
                    <h5 class="heading" id="RiskManagementFeatureTab_IndustryAverage_Header">Industry Average Quote</h5>
                    <p class="sub-heading" id="RiskManagementFeatureTab_IndustryAverage_ProductType">{{this.quote?.productId?.type}}</p>
                    <div class="avg-premium">
                        <p id="RiskManagementFeatureTab_IndustryAverage_AvgPremiumLabel">Avg. Premium </p>
                        <p class="price" id="RiskManagementFeatureTab_IndustryAverage_AvgPremium"> <span><app-currency [value]="(this.quote?.totalIndictiveQuoteAmt)"></app-currency></span></p>
                    </div>
                    <!-- <div class="sum-assured" id="RiskManagementFeatureTab_IndustryAverage_SumInssured">
                        <span class="icon"></span> Sum Assured: {{(this.quote?.totalSumAssured ?? 0)?.toLocaleString('en-IN' , {style: 'currency', currency: 'INR'})}} -
                        {{toWord.convert(this.quote?.totalSumAssured ?? 0)}}
                    </div> -->
                    <div class="sum-assured" id="RiskManagementFeatureTab_IndustryAverage_SumInssured">
                        <span class="icon"></span> Sum Assured: <span><app-currency [maximumFractionDigits]="0" [value]="(this.quote?.totalSumAssured)"></app-currency></span> -
                        {{toWord.convert(this.quote?.totalSumAssured ?? 0)}}
                    </div>
                    <div class="bg-container" id="RiskManagementFeatureTab_IndustryAverage_ViewBreakup">
                        <button class="btn btn-success" type="submit">View Breakup</button>
                    </div>
                    <div class="info" id="RiskManagementFeatureTab_IndustryAverage_SouceName"><i class="pi pi-info-circle"></i> This information is been fetched
                        from: source name</div>
                </div>
            </div>
        </div>
    </div>
</div>
