    <div>
        <p-timeline [value]="historyAction" styleClass="customized-timeline">
            <ng-template pTemplate="marker" let-event>
                <span class="custom-marker shadow-2" [style.backgroundColor]="event.color">
                    <i class="pi pi-circle" style="background: #1a0163; border-radius: 50%;"></i>
                </span>
            </ng-template>
            <ng-template pTemplate="opposite" let-event>
                <h6 class="p-text-secondary">{{event.timestamp | date:'M/d/yy, h:mm a'}}</h6>
            </ng-template>
            <ng-template pTemplate="content" let-event>
                <div class="custom-timeline-content">
                    <span style="color: #5143ce;">{{event.user?.name}}</span> {{event?.eventType == 'onCreate' ?
                    'created new record for' : 'updated record of '}} {{event.collection}}
                </div>
            </ng-template>
        </p-timeline>
    </div>
</div>
