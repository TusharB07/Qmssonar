        Risk Management Features : {{this.quoteOptionData.locationBasedCovers.quoteLocationOccupancy.locationName.split(',')[0]}}

    <li class="mb-1" *ngFor="let rmFeature of riskManagementFeatures | slice:0:10">
        <div class="grid">
            <div class="col-1 pt-3">
                <p-checkbox class="mr-2" name="rmFeatures" value="{{rmFeature?.riskManagementFeaturesdict?._id}}"
                    [(ngModel)]="selectedRiskManagementFeatures"
                    inputId="{{rmFeature?.riskManagementFeaturesdict?._id}}"
                    [disabled]="this.riskManagementPermissionsForRM" id="RiskManagementFeatureCard"></p-checkbox>
            </div>
            <div class="col-11 flex align-items-center">
                <label for="4" id="RiskManagementFeaturesdict_NameLabel">
                    {{rmFeature?.riskManagementFeaturesdict?.name}}
                </label>
            </div>
        </div>
    </li>
</ul>
<div style="text-align: right; ">

    <!--  style="text-decoration: underline; font-weight: bolder;" -->
    <button (click)="saveRiskManagementFeature()" id="RiskManagementFeaturesdict_Save" class="btn btn-success mr-2"
        *ngIf="this.permissions.includes('update')">Save</button>
    <button class="btn btn-primary mr-2" (click)="showDialog()" id="RiskManagementFeaturesdict_ViewAll">View
        All</button>
</div>
