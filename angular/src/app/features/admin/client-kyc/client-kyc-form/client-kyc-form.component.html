<form [formGroup]="this.recordForm" (ngSubmit)="submitted=true; this.saveRecord();">
    <div class="form-container">
        <div class="grid">
            <div class="col-12">
                <div class="card p-fluid">
                    <p-toast></p-toast>
                    <p-toolbar styleClass="">
                        <ng-template pTemplate="left">
                            <h3 class="mb-0" id="ClientKYCFormRecordName">{{this.recordSingularName}}</h3>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button id="ClientKYCForm_SaveButton" type="submit" pButton pRipple label="Save" icon="pi pi-check"
                                class="p-button-success mr-2"></button>
                            <button id="ClientKYCForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-danger mr-2 pr-3"
                                (click)="this.onCancel()"></button>
                        </ng-template>
                    </p-toolbar>
                </div>
            </div>

            <div class="col">

                <div class="card p-fluid">
                    <h5 id="ClientKYCForm_GeneralInformation">General Information</h5>


                    <div class="field">
                        <label id="ClientKYCForm_ClientGroupNameLabel" for="clientGroupName" >Client Group Name</label>
                        <input maxlength="100" id="ClientKYCForm_ClientGroupName" class="form-control" type="text" pInputText id="clientGroupName"
                            formControlName="clientGroupName" required autofocus
                            [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['clientGroupName']}" />
                        <small class="ng-dirty ng-invalid" id="ClientKYCForm_ClientGroupNameError" *ngIf="submitted && !recordForm.value['clientGroupName']">Client Group Name is required.</small>
                        <!-- <small class="ng-dirty ng-invalid" id="ClientKYCForm_ClientGroupNameError" *ngIf="recordForm.controls['clientGroupName'].errors?.maxlength">Client Group Name cannot be more than 100 Characters.</small> -->
                    </div>

                    <div class="field">
                        <label for="clientName" id="ClientKYCForm_ClientNameLabel">Client Name</label>
                        <input maxlength="100" class="form-control" id="ClientKYCForm_ClientName" type="text" pInputText id="clientName" formControlName="clientName"
                        required autofocus
                        [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['clientName']}" />
                        <small class="ng-dirty ng-invalid" id="ClientKYCForm_ClientNameError" *ngIf="submitted && !recordForm.value['clientName']">Client Name is required.</small>
                        <!-- <small class="ng-dirty ng-invalid" id="ClientKYCForm_ClientGroupNameError" *ngIf="recordForm.controls['clientName'].errors?.maxlength">Client Name cannot be more than 100 Characters.</small> -->
                    </div>

                    <div class="field">
                        <label for="pan" id="ClientKYCForm_PANNoLabel">PAN No.</label>
                        <input class="form-control" id="ClientKYCForm_PANNo" type="text" pInputText id="pan" formControlName="pan" required
                            autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['pan']}" oninput="this.value = this.value.toUpperCase()"/>
                        <small class="ng-dirty ng-invalid" id="ClientKYCForm_PANNoError" *ngIf="submitted && !recordForm.value['pan']">PAN No. is required.</small>
                        <small class="ng-dirty ng-invalid" id="ClientKYCForm_PANNoError" *ngIf="recordForm.controls['pan'].errors?.pattern">Invalid PAN No</small>
                    </div>

                    <div class="field">
                        <label for="gst" id="ClientKYCForm_GSTNoLabel">GST No.</label>
                        <input class="form-control" id="ClientKYCForm_GSTNo" type="text" pInputText id="gst" formControlName="gst" required
                        autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['gst']}" oninput="this.value = this.value.toUpperCase()"/>
                        <small class="ng-dirty ng-invalid" id="ClientKYCForm_GSTNoError" *ngIf="submitted && !recordForm.value['gst']">GST No. is required.</small>
                            <small class="ng-dirty ng-invalid" id="ClientKYCForm_PANNoError" *ngIf="recordForm.controls['gst'].errors?.pattern">Invalid GST No</small>
                    </div>



                </div>
            </div>

            <div class="col-12 md:col-3" *ngIf="this.id !== 'new'">

                <div class="card p-fluid">
                    <app-audit-trail [entityId]="this.id" id="ClientKYCForm_AuditTrail" [entityResourcePrefix]="'client-kyc-masters'"></app-audit-trail>
                </div>

            </div>
        </div>
    </div>
</form>
