<form [formGroup]="this.recordForm" (ngSubmit)="submitted=true; this.saveRecord();">
    <div class="form-container">
        <div class="grid">
            <div class="col-12">
                <div class="card p-fluid">
                    <p-toast></p-toast>
                    <p-toolbar styleClass="">
                        <ng-template pTemplate="left">
                            <h3 class="mb-0" id="WCListOfValueFormRecordName">{{this.recordSingularName}}</h3>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button id="WCListOfValueForm_SaveButton" type="submit" pButton pRipple label="Save"
                                icon="pi pi-check" class="p-button-success mr-2"></button>
                            <button id="WCListOfValueForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times"
                                class="p-button-danger mr-2 pr-3" (click)="this.onCancel()"></button>
                        </ng-template>
                    </p-toolbar>
                </div>
            </div>
            <div class="col">

                <p-card>
                    <div class="card p-fluid">
                        <h5 id="WCListOfValueForm_GeneralInformation">General Information</h5>

                        <div class="field">
                            <label for="partnerId">Partner Id</label>
                            <p-autoComplete [disabled]="this.mode == 'edit'" placeholder="Select Partner"
                                [dropdown]="true" [suggestions]="this.optionsPratnerId" field="label"
                                formControlName="partnerId"
                                (completeMethod)="this.searchOptionsPartnerId($event)"></p-autoComplete>
                        </div>

                        <div class="field">
                            <label id="WCListOfValueForm_ProductIdLabel" for="productId">Product</label>
                            <p-autoComplete id="WCListOfValueForm_ProductId" placeholder="Select Product"
                                [dropdown]="true" [suggestions]="this.optionsProducts" field="label"
                                formControlName="productId" (completeMethod)="this.searchOptionsProducts($event)" (onSelect)="handleOnproductChange($event)"
                                [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.controls['productId'].valid}"></p-autoComplete>
                        </div>
                        <div class="field">
                            <label id="WCListOfValueForm_LovTypeLabel" for="lovType">Lov Type</label>
                            <p-dropdown id="WCListOfValueForm_LovType" class="form-control"
                                [options]="this.optionsLovTypes" placeholder="Select a List of Value Type"
                                optionLabel="label" optionValue="value" [showClear]="true" formControlName="lovType"
                                [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.controls['lovType'].valid}"></p-dropdown>
                            <small id="WCListOfValueForm_LovTypeValidationError" class="ng-dirty ng-invalid"
                                *ngIf="submitted && !recordForm.value['lovType']">Lov Type is
                                required.</small>
                        </div>

                        <!-- <div class="field">
                            <label id="WCListOfValueForm_LovKeyLabel" for="lovKey">Lov Key</label>
                            <input maxlength="255" id="WCListOfValueForm_LovKey" class="form-control" type="text"
                                pInputText id="lovKey" formControlName="lovKey" required autofocus
                                [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['lovKey']}" />
                            <small id="WCListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid"
                                *ngIf="submitted && !recordForm.value['lovKey']">Lov Key is required.</small>
                        </div> -->
                         <div class="field">
                            <label id="WCListOfValueForm_LovKeyLabel" for="lovKey">Lov Key</label>
                            <input maxlength="255" id="WCListOfValueForm_LovKey" class="form-control" type="text"
                                pInputText id="lovKey" formControlName="lovKey" required autofocus
                                [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['lovKey']}" />
                            <small id="WCListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid"
                                *ngIf="submitted && !recordForm.value['lovKey']">Lov Key is required.</small>
                        </div>
                        <div class="field">
                            <label id="WCListOfValueForm_LovValueLabel" for="lovValue">Lov Value</label>
                            <input id="WCListOfValueForm_LovValue" class="form-control" type="text" pInputText
                                id="lovValue" formControlName="lovValue" />
                            <small id="WCListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid"
                                *ngIf="recordForm.controls['lovValue'].errors?.max">Lov Value cannot be more than 100
                                Characters.</small>
                        </div>
                        <div class="field">
                            <label id="ListOfValueForm_OTCTypeLabel" for="otcType">OTC Type</label>
                            <p-dropdown id="ListOfValueForm_OTCType" [options]="this.optionsOtcType" field="label"
                                formControlName="otcType" placeholder="Select Partner Type"
                                optionLabel="label"></p-dropdown>
                            <small id="ListOfValueForm_OTCType_ValidationError"
                                *ngIf="this.recordForm.controls['otcType'].errors?.required"
                                class="ng-invalid ng-dirty">This field is Required.</small>
                        </div>

                        <div  class="field">
                            <label for="taskStatus" id="WCListOfValueForm_taskStatusLabel">From SI</label>
                                <input id="WCListOfValueForm_fromSI" class="form-control" type="number" pInputText id="fromSI"
                                formControlName="fromSI" />
                            <small id="WCListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid"
                                        *ngIf="submitted && recordForm.controls['fromSI']?.errors?.required">From SI is required.</small>
                        </div>
                        <div  class="field">
                            <label for="taskStatus" id="WCListOfValueForm_taskStatusLabel">To SI</label>
                            <input id="WCListOfValueForm_toSI" class="form-control" type="number" pInputText id="toSI"
                                formControlName="toSI" />
                            <small id="WCListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid"
                                *ngIf="submitted && recordForm.controls['toSI']?.errors?.required">To SI is required.</small>
                        </div>
                        <div  class="field">
                            <label for="perEmployeeLimit" id="WCListOfValueForm_taskStatusLabel">Employee MAX SI</label>
                                <input id="WCListOfValueForm_perEmployeeLimit" class="form-control" type="number" pInputText id="perEmployeeLimit"
                                formControlName="perEmployeeLimit" />
                        </div>
                        <div class="field">
                            <label for="EmployeeMinLimit" id="WCListOfValueForm_taskStatusLabel">Employee Min Limit</label>
                                <input id="WCListOfValueForm_perEmployeeLimit" class="form-control" type="number" pInputText id="EmployeeMinLimit"
                                formControlName="EmployeeMinLimit" />
                        </div>
                        <div  class="field">
                            <label for="EmployeemaxLimit" id="WCListOfValueForm_taskStatusLabel">Employee Max Limit</label>
                                <input id="WCListOfValueForm_perEmployeeLimit" class="form-control" type="number" pInputText id="EmployeemaxLimit"
                                formControlName="EmployeemaxLimit" />
                        </div>
                       
                        <div>
                            <div class="field" *ngIf="this.mode == 'edit' && this.user?.partnerId?.partnerType == 'self' && recordForm.controls.taskStatus.value">
                                <label for="taskStatus" id="WCListOfValueForm_taskStatusLabel">Task Status</label>
                                <input id="WCListOfValueForm_taskStatus" class="form-control" type="text" pInputText id="taskStatus"
                                formControlName="taskStatus" />
                            </div>
                        </div>
    
                        <div class="field" *ngIf="this.mode == 'edit' && this.user?.partnerId?.partnerType == 'self' && recordForm.controls.taskStatus.value == 'failed'">
                            <label for="failedMessage" id="WCListOfValueForm_failedMessageLabel">Failed Reasson</label>
                            <input id="WCListOfValueForm_failedMessage" class="form-control" type="text" pInputText id="failedMessage"
                            formControlName="failedMessage" />
                        </div>
                      
                    </div>
                </p-card>
            </div>
            <div class="col-12 md:col-3" *ngIf="this.id !== 'new'">

                <div class="card p-fluid">
                </div>

            </div>
        </div>
    </div>
</form>
