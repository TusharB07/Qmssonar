<form [formGroup]="this.recordForm" (ngSubmit)="submitted=true; this.saveRecord();">
    <div class="form-container">
        <div class="grid">
            <div class="col-12">
                <div class="card p-fluid">
                    <p-toast></p-toast>
                    <p-toolbar styleClass="">
                        <ng-template pTemplate="left">
                            <h3 class="mb-0" id="ListOfValueFormRecordName">{{this.recordSingularName}}</h3>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button id="ListOfValueForm_SaveButton" type="submit" pButton pRipple label="Save"
                                icon="pi pi-check" class="p-button-success mr-2"></button>
                            <button id="ListOfValueForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times"
                                class="p-button-danger mr-2 pr-3" (click)="this.onCancel()"></button>
                        </ng-template>
                    </p-toolbar>
                </div>
            </div>
            <div class="col">

                <p-card>
                    <div class="card p-fluid">
                        <h5 id="ListOfValueForm_GeneralInformation">General Information</h5>


                        <!-- <div class="field">
                            <label for="sequenceNumber">Sequence Number</label>
                            <input class="form-control" type="text" pInputText id="sequenceNumber" formControlName="sequenceNumber"
                                autofocus />
                        </div> -->
                        <div class="field">
                            <label for="partnerId">Partner Id</label>
                            <p-autoComplete [disabled]="this.mode == 'edit'" placeholder="Select Partner"
                                [dropdown]="true" [suggestions]="this.optionsPratnerId" field="label"
                                formControlName="partnerId"
                                (completeMethod)="this.searchOptionsPartnerId($event)"></p-autoComplete>
                        </div>

                        <div class="field">
                            <label id="ListOfValueForm_ProductIdLabel" for="productId">Product</label>
                            <p-autoComplete id="ListOfValueForm_ProductId" placeholder="Select Product"
                                [dropdown]="true" [suggestions]="this.optionsProducts" field="label"
                                formControlName="productId" (completeMethod)="this.searchOptionsProducts($event)"
                                [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.controls['productId'].valid}"></p-autoComplete>
                        </div>
                        <div class="field">
                            <label id="ListOfValueForm_LovTypeLabel" for="lovType">Lov Type</label>
                            <p-dropdown id="ListOfValueForm_LovType" class="form-control"
                                [options]="this.optionsLovTypes" placeholder="Select a List of Value Type"
                                optionLabel="label" optionValue="value" [showClear]="true" formControlName="lovType"
                                [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.controls['lovType'].valid}"></p-dropdown>
                            <small id="ListOfValueForm_LovTypeValidationError" class="ng-dirty ng-invalid"
                                *ngIf="submitted && !recordForm.value['lovType']">Lov Type is
                                required.</small>
                        </div>

                        <div class="field">
                            <label id="ListOfValueForm_LovKeyLabel" for="lovKey">Lov Key</label>
                            <input maxlength="255" id="ListOfValueForm_LovKey" class="form-control" type="text"
                                pInputText id="lovKey" formControlName="lovKey" required autofocus
                                [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['lovKey']}" />
                            <small id="ListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid"
                                *ngIf="submitted && !recordForm.value['lovKey']">Lov Key is required.</small>
                            <!-- <small id="ListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid" *ngIf="recordForm.controls['lovKey'].errors?.maxlength">Lov Key cannot be more than 255 Characters.</small> -->
                        </div>
                        <div class="field">
                            <label id="ListOfValueForm_LovValueLabel" for="lovValue">Lov Value</label>
                            <input id="ListOfValueForm_LovValue" class="form-control" type="text" pInputText
                                id="lovValue" formControlName="lovValue" />
                            <small id="ListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid"
                                *ngIf="recordForm.controls['lovValue'].errors?.max">Lov Value cannot be more than 100
                                Characters.</small>
                        </div>
                        <div *ngIf="listRoute != 'dropdown-list'" class="field">
                            <label id="ListOfValueForm_LovReferencesLabel" for="lovReferences">Lov References</label>
                            <!-- <p-dropdown class="form-control" [options]="this.optionsLovReference" placeholder="Select a Lov Reference" optionLabel="label" optionValue="value" [showClear]="true" formControlName="lovReference" ></p-dropdown> -->
                            <p-multiSelect id="ListOfValueForm_LovReferences" class="form-control"
                                [options]="this.optionsLovReference" placeholder="Select a Lov References"
                                optionLabel="label" optionValue="value" formControlName="lovReferences"></p-multiSelect>
                        </div>
                        <div *ngIf="listRoute == 'dropdown-list'" class="field">
                            <label for="taskStatus" id="ListOfValueForm_taskStatusLabel">From SI</label>
                                <input id="ListOfValueForm_fromSI" class="form-control" type="number" pInputText id="fromSI"
                                formControlName="fromSI" />
                            <small id="ListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid"
                                        *ngIf="submitted && recordForm.controls['fromSI']?.errors?.required">From SI is required.</small>
                        </div>
                        <div *ngIf="listRoute == 'dropdown-list'" class="field">
                            <label for="taskStatus" id="ListOfValueForm_taskStatusLabel">To SI</label>
                            <input id="ListOfValueForm_toSI" class="form-control" type="number" pInputText id="toSI"
                                formControlName="toSI" />
                            <small id="ListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid"
                                *ngIf="submitted && recordForm.controls['toSI']?.errors?.required">To SI is required.</small>
                        </div>
                        <div *ngIf="listRoute == 'dropdown-list'" class="field">
                            <label for="maxSumInsured" id="ListOfValueForm_taskStatusLabel">Employee NSTP MAX</label>
                                <input id="ListOfValueForm_maxEmployeeNo" class="form-control" type="number" pInputText id="toSI"
                                formControlName="maxEmployeeNo" />
                        </div>
                        <div *ngIf="listRoute == 'dropdown-list'" class="field">
                            <label for="maxSumInsured" id="ListOfValueForm_taskStatusLabel">Employee NSTP MAX SI</label>
                                <input id="ListOfValueForm_perEmployeeLimit" class="form-control" type="number" pInputText id="perEmployeeLimit"
                                formControlName="perEmployeeLimit" />
                        </div>
                        <div *ngIf="listRoute == 'dropdown-list'" class="field">
                            <label for="maxSumInsured" id="ListOfValueForm_taskStatusLabel">Employee Min Limit</label>
                                <input id="ListOfValueForm_perEmployeeLimit" class="form-control" type="number" pInputText id="EmployeeMinLimit"
                                formControlName="EmployeeMinLimit" />
                        </div>
                        <div *ngIf="listRoute == 'dropdown-list'" class="field">
                            <label for="maxSumInsured" id="ListOfValueForm_taskStatusLabel">Employee Max Limit</label>
                                <input id="ListOfValueForm_perEmployeeLimit" class="form-control" type="number" pInputText id="EmployeemaxLimit"
                                formControlName="EmployeemaxLimit" />
                        </div>
                        <!-- <div class="field">
                            <label for="parentLovType">Parent Lov Type</label>
                            <input class="form-control" type="text" pInputText id="parentLovType" formControlName="parentLovType"
                                autofocus/>
                        </div> -->
                        <div  *ngIf="listRoute != 'dropdown-list'" class="field">
                            <label id="ListOfValueForm_ParentLovLabel" for="parentLovId">Parent Lov</label>
                            <p-autoComplete id="ListOfValueForm_ParentLov" [dropdown]="true"
                                [suggestions]="this.optionsParentLovId" field="label" formControlName="parentLovId"
                                (completeMethod)="this.searchoptionsParentLovId($event)">
                            </p-autoComplete>
                        </div>
                        <div *ngIf="listRoute == 'si-split-list'" class="field">
                            <label id="ProductForm_isRequiredLabel" for="isRequired">Is Required</label>
                            <p-toggleButton id="ProductForm_isRequired" class="form-control" formControlName="isRequired" onLabel="Active" offLabel="Inactive" onIcon='{{"pi pi-check"}}' offIcon="pi pi-times" iconPos="right"></p-toggleButton>
                        </div>
                        <div *ngIf="listRoute == 'si-split-list'" class="field">
                            <label id="ProductForm_isRequiredLabel" for="isRemark">Is Remark</label>
                            <p-toggleButton id="ProductForm_isRequired" class="form-control" formControlName="isRemark" onLabel="Remark-Field" offLabel="Non_Remark-Field" onIcon='{{"pi pi-check"}}' offIcon="pi pi-times" iconPos="right"></p-toggleButton>
                        </div>
                        <div>
                            <div class="field" *ngIf="this.mode == 'edit' && this.user?.partnerId?.partnerType == 'self' && recordForm.controls.taskStatus.value">
                                <label for="taskStatus" id="ListOfValueForm_taskStatusLabel">Task Status</label>
                                <input id="ListOfValueForm_taskStatus" class="form-control" type="text" pInputText id="taskStatus"
                                formControlName="taskStatus" />
                            </div>
                        </div>
    
                        <div class="field" *ngIf="this.mode == 'edit' && this.user?.partnerId?.partnerType == 'self' && recordForm.controls.taskStatus.value == 'failed'">
                            <label for="failedMessage" id="ListOfValueForm_failedMessageLabel">Failed Reasson</label>
                            <input id="ListOfValueForm_failedMessage" class="form-control" type="text" pInputText id="failedMessage"
                            formControlName="failedMessage" />
                        </div>

                        <div class="field">
                            <label id="ListOfValueForm_ActiveLabel" for="ListOfValueForm_Active">Active?</label>
                            <p-toggleButton id="ListOfValueForm_Active" class="form-control" formControlName="active"
                                [onLabel]="'LOV Active'" [offLabel]="'LOV Inactive'" [onIcon]="'pi pi-check'"
                                offIcon="pi pi-times" iconPos="right"></p-toggleButton>
                        </div>
                        
                        <!-- <div class="field">
                            <label for="children">Children</label>
                            <input class="form-control" type="text" pInputText id="children" formControlName="children"
                                autofocus/>
                        </div> -->
                    </div>
                </p-card>
            </div>
            <div class="col-12 md:col-3" *ngIf="this.id !== 'new'">

                <div class="card p-fluid">
                    <!-- <app-audit-trail [entityId]="this.id" [entityResourcePrefix]="'cities'"></app-audit-trail> -->
                </div>

            </div>
        </div>
    </div>
</form>
