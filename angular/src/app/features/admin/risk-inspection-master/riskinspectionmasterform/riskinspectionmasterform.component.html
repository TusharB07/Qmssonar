<form [formGroup]="this.recordForm" (ngSubmit)="submitted=true; this.saveRecord();">
    <div class="form-container">
        <div class="grid">

            <div class="col-12">
                <div class="card p-fluid">
                    <p-toast></p-toast>
                    <p-toolbar styleClass="">
                        <ng-template pTemplate="left">
                            <h3 class="mb-0" id="riskInspectionMasterFormRecordName">{{this.recordSingularName}}</h3>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button id="riskInspectionMasterForm_SaveButton" type="submit" pButton pRipple label="Save"
                                icon="pi pi-check" class="p-button-success mr-2"></button>
                            <button id="riskInspectionMasterForm_CancelButton" pButton pRipple label="Cancel"
                                icon="pi pi-times" class="p-button-danger mr-2 pr-3" (click)="this.onCancel()"></button>
                        </ng-template>
                    </p-toolbar>
                </div>
            </div>

            <div class="col">

                <div class="card p-fluid">
                    <h5 id="riskInspectionMasterForm_GeneralInformation">General Information</h5>
                    <!-- <div class="field" *ngIf="this.role?.name == AllowedRoles.ADMIN"> -->
                    <div class="field">
                        <label id="riskInspectionMasterForm_PartnerLabel" for="partnerId">Partner</label>
                        <p-autoComplete [disabled]="this.mode == 'edit'" id="riskInspectionMasterForm_Partner"
                            [dropdown]="true" optionValue="value" field="label" formControlName="partnerId"
                            [suggestions]="this.optionsPartners" (completeMethod)="this.searchOptionsPartners($event)"
                            [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.controls['partnerId'].valid}"></p-autoComplete>
                        <small id="riskInspectionMasterForm_Partner_ValidationError"
                            *ngIf="submitted && this.recordForm.controls['partnerId'].errors?.required"
                            class="ng-invalid">This field Required.</small>
                    </div>


                    <div class="field">
                        <label id="riskInspectionMasterForm_productIdLabel" for="productId">Product:</label>
                        <p-autoComplete [disabled]="this.mode == 'edit'" id="riskInspectionMasterForm_product"
                            [dropdown]="true" optionValue="value" field="label" formControlName="productId"
                            [suggestions]="this.optionsProducts" (completeMethod)="this.searchOptionsProducts($event)"
                            [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.controls['productId'].valid}"></p-autoComplete>
                        <small id="riskInspectionMasterForm_Partner_ValidationError"
                            *ngIf="submitted && this.recordForm.controls['productId'].errors?.required"
                            class="ng-invalid">This field Required.</small>
                    </div>

                    <div class="field">
                        <label id="riskInspectionMasterForm_isHeadingLabel" for="configMenuType">Is Heading :</label>
                        <p-toggleButton id="UserForm_isHeading" class="form-control" formControlName="isHeading"
                            [onLabel]="'Not Heading'" [offLabel]="'IsHeading'" [onIcon]="'pi pi-check'"
                            offIcon="pi pi-times" iconPos="right"></p-toggleButton>
                    </div>

                    <div class="field" *ngIf="this.recordForm.controls['isHeading'].value">
                        <label id="riskInspectionMasterForm_OccupancyLabel" for="parentId">Parent id : </label>
                        <p-autoComplete [disabled]="this.mode == 'edit'" id="riskInspectionMasterForm_Occupancy"
                            [dropdown]="true" optionValue="value" field="label" formControlName="parentId"
                            [suggestions]="this.optionsParenId" (completeMethod)="this.searchOptionParentId($event)"
                            [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.controls['parentId'].valid}"></p-autoComplete>
                        <small id="riskInspectionMasterForm_Partner_ValidationError"
                            *ngIf="submitted && this.recordForm.controls['parentId'].errors?.required"
                            class="ng-invalid">This field Required.</small>
                    </div>

                    <div class="field">
                        <label id="riskInspectionMasterForm_riskTypeOrValueLabel"
                            for="riskTypeOrValue">{{this.recordForm.controls['isHeading'].value ? 'Risk Heading :' :
                            'Risk Value :'}}</label>
                        <input id="riskInspectionMasterForm_riskTypeOrValue" class="form-control" type="text" pInputText
                            id="occupancy" formControlName="riskTypeOrValue" autofocus
                            [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['riskTypeOrValue']}" />
                        <small id="riskInspectionMasterForm_riskTypeOrValue_ValidationError" class="ng-dirty ng-invalid"
                            *ngIf="submitted && !recordForm.value['riskTypeOrValue']">Shop Name is
                            required.</small>
                    </div>

                    <div class="field" *ngIf="this.recordForm.controls['isHeading'].value">
                        <label id="riskInspectionMasterForm_parameterCodeLabel" for="discount">Parameter Code :</label>
                        <input id="riskInspectionMasterForm_parameterCode" class="form-control" type="text" pInputText id="parameterCode"
                            formControlName="parameterCode" autofocus/>
                            <!-- [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['discount']}"  -->
                        <!-- <small id="riskInspectionMasterForm_riskTypeOrValue_ValidationError" class="ng-dirty ng-invalid"
                            *ngIf="submitted && !recordForm.value['discount']">Discount is
                            required.</small> -->
                    </div>

                    <div class="field" *ngIf="this.recordForm.controls['isHeading'].value">
                        <label id="riskInspectionMasterForm_discountLabel" for="discount">Discount :</label>
                        <input id="riskInspectionMasterForm_discount" class="form-control" type="text" pInputText
                            id="occupancy" formControlName="discount" autofocus />
                        <!-- [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['discount']}"  -->
                        <!-- <small id="riskInspectionMasterForm_riskTypeOrValue_ValidationError" class="ng-dirty ng-invalid"
                            *ngIf="submitted && !recordForm.value['discount']">Discount is
                            required.</small> -->
                    </div>

                    <div class="field">
                        <label id="riskInspectionMasterForm_ActiveLabel" for="configMenuType">Active</label>
                        <p-toggleButton id="riskInspectionMasterForm_Active" class="form-control" formControlName="isActive"
                            [onLabel]="'Active'" [offLabel]="'Inactive'" [onIcon]="'pi pi-check'"
                            offIcon="pi pi-times" iconPos="right"></p-toggleButton>
                    </div>
                    
                    <div class="field"
                        *ngIf="this.mode == 'edit'  && this.user?.partnerId?.partnerType == 'self' && recordForm.controls.taskStatus.value">
                        <label for="taskStatus" id="riskInspectionMasterFormForm_taskStatusLabel">Task Status</label>
                        <input id="riskInspectionMasterForm_taskStatus" class="form-control" type="text" pInputText
                            id="taskStatus" formControlName="taskStatus" />
                    </div>

                    <div class="field"
                        *ngIf="this.mode == 'edit'  && this.user?.partnerId?.partnerType == 'self' && recordForm.controls.taskStatus.value == 'failed'">
                        <label for="failedMessage" id="riskInspectionMasterFormForm_failedMessageLabel">Failed
                            Reasson</label>
                        <input id="riskInspectionMasterForm_failedMessage" class="form-control" type="text" pInputText
                            id="failedMessage" formControlName="failedMessage" />
                    </div>

                </div>

            </div>

            <div class="col-12 md:col-3" *ngIf="this.id !== 'new'">

                <div class="card p-fluid">
                    <app-audit-trail [entityId]="this.id" id="riskInspectionMasterForm_AuditTrail"
                        [entityResourcePrefix]="'occupancy'"></app-audit-trail>
                </div>

            </div>
        </div>
    </div>
</form>
