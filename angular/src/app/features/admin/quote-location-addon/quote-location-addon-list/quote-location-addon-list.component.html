<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button id="QuoteLocationAddonList_CreateRecord" pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="this.createRecord()"></button>
                        <!-- <button id="QuoteLocationAddonList_DeleteSelectedRecordsConfirmation" pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="this.openDeleteSelectedRecordsConfirmationDialog()" [disabled]="!this.selectedRecords || !this.selectedRecords.length"></button> -->
                        <button id="QuoteLocationAddonList_Clear" pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mr-2">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" id="QuoteLocationAddonList_FilterGlobal" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                        </span>
                    </div>

                    <p-fileUpload mode="basic" id="QuoteLocationAddonList_FileUpload" accept="image/*" [maxFileSize]="1000000" label="" chooseLabel="" class="mr-2 inline-block"></p-fileUpload>
                    <!-- <button pButton pRipple label="" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button> -->
                </ng-template>
            </p-toolbar>

            <p-table [rowHover]="true" #dt [value]="this.records" [lazy]="true" (onLazyLoad)="this.loadRecords($event)" responsiveLayout="scroll" dataKey="_id" [selection]="this.selectedRecords" (selectionChange)="this.onSelectionChange($event)" [selectAll]="selectAll" (selectAllChange)="this.onSelectAllChange($event)" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [rows]="20" [totalRecords]="totalRecords" [loading]="loading" [globalFilterFields]="['name','email']">

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox id="QuoteLocationAddonList_HeaderCheckBox"></p-tableHeaderCheckbox>
                        </th>

                        <th pSortableColumn="quoteId">
                            <div class="flex justify-content-between align-items-center">
                                <span id="QuoteLocationAddonList_QuoteHeader">
                                    Quote
                                </span>
                                <!-- <div>
                                    <p-columnFilter type="text" field="quoteId" display="menu" placeholder="Search by Quote"></p-columnFilter>
                                    <p-sortIcon field="quoteId"></p-sortIcon>
                                </div> -->
                            </div>
                        </th>
                        <th pSortableColumn="locationId">
                            <div class="flex justify-content-between align-items-center">
                                <span id="QuoteLocationAddonList_LocationHeader">
                                    Location
                                </span>
                                <!-- <div>
                                    <p-columnFilter type="text" field="locationId" display="menu" placeholder="Search by Location"></p-columnFilter>
                                    <p-sortIcon field="locationId"></p-sortIcon>
                                </div> -->
                            </div>
                        </th>
                        <th pSortableColumn="addOnCoverId">
                            <div class="flex justify-content-between align-items-center">
                                <span id="QuoteLocationAddonList_AddonCoverageHeader">
                                    Addon Coverage
                                </span>
                                <!-- <div>
                                    <p-columnFilter type="text" field="addOnCoverId" display="menu" placeholder="Search by Addon Coverage"></p-columnFilter>
                                    <p-sortIcon field="addOnCoverId"></p-sortIcon>
                                </div> -->
                            </div>
                        </th>

                        <!-- <th></th> -->
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr (click)="this.editRecord(item)">
                        <td>
                            <p-tableCheckbox [value]="item" d="WarrantyList_ItemCheckBox"></p-tableCheckbox>
                        </td>

                        <td style="width:33%; min-width:10rem;" id="QuoteLocationAddonList_Quote">
                            <a routerLink="/backend/admin/quote/{{item.quoteId?._id}}">{{item.quoteId?.quoteNo}}</a>

                        </td>

                        <td style="width:33%; min-width:10rem;" id="QuoteLocationAddonList_Location">
                            <a routerLink="/backend/admin/client-locations/{{item.locationId?._id}}">{{item.locationId?.address}}</a>
                        </td>

                        <td style="width:14%; min-width:10rem;" id="QuoteLocationAddonList_AddonCoverage">
                            <a routerLink="/backend/admin/addon-covers/{{item.addOnCoverId?._id}}">{{item.addOnCoverId?.name}}</a>
                        </td>


                        <!-- <td>
                            <div class="flex">
                                <button id="QuoteLocationAddonList_editRecord" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="this.editRecord(item)"></button>
                            </div>
                        </td> -->
                        <!-- <button id="QuoteLocationAddonList_DeleteRecordConfirmationDialog" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="this.openDeleteRecordConfirmationDialog(item)"></button> -->
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="deleteRecordDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem" id="QuoteLocationAddonList_DeleteRecordConfirmationIcon"></i>
                <span id="QuoteLocationAddonList_DeleteRecordConfirmationMSG" *ngIf="this.selectedRecord">Are you sure you want to delete <b>{{selectedRecord.name}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="QuoteLocationAddonList_DeleteRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="this.deleteRecordDialog = false"></button>
                <button id="QuoteLocationAddonList_DeleteRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="this.deleteRecord()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="this.deleteSelectedRecordsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="QuoteLocationAddonList_DeleteManyConfirmationMSGIcon" class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span id="QuoteLocationAddonList_DeleteManyConfirmationMSG">Are you sure you want to delete selected records?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="QuoteLocationAddonList_DeleteManyRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="this.deleteManyRecordsDialog = false"></button>
                <button id="QuoteLocationAddonList_DeleteManyRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="this.deleteSelectedRecords()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
