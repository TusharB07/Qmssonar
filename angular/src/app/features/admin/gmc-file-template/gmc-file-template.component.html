                        </ng-template>

                            <button id="ClausesForm_SaveButton" type="submit" pButton pRipple label="Save"

                            <button id="ClausesForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times"

                                                        type="text" pInputText>
                                                </div>
                                                <div class="col-2 md:col-6">
                                                    <button pButton pRipple icon="pi pi-times" class="p-button-danger"
                                                        (click)="removeField(empId, i)"></button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
