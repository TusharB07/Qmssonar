<div class="grid px-3">
    <div class="col-12">
        <p-card>

            <div class="card">
                <p-toast></p-toast>
                <p-toolbar styleClass="mb-4">
                    <ng-template pTemplate="left">
                        <div class="my-2">
                            <button id="CoverageTypeList_CreateRecord" pButton pRipple label="New" icon="pi pi-plus"
                                class="p-button-success mr-2" (click)="this.createRecord()"></button>
                            <button id="CoverageTypeList_DeleteSelectedRecordsConfirmation" pButton pRipple
                                label="Delete" icon="pi pi-trash" class="p-button-danger mr-2"
                                (click)="this.openDeleteSelectedRecordsConfirmationDialog()"
                                [disabled]="!this.selectedRecords || !this.selectedRecords.length"></button>
                            <button id="CoverageTypeList_Clear" pButton label="Clear" class="p-button-outlined"
                                icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="right">
                        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mr-2">
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" id="CoverageType_FilterGlobal"
                                    (input)="dt.filterGlobal($event.target.value, 'contains')"
                                    placeholder="Search..." />
                            </span>
                        </div>

                        <p-fileUpload mode="basic" id="CoverageType_FileUpload" accept="image/*" [maxFileSize]="1000000"
                            label="" chooseLabel="" class="mr-2 inline-block"></p-fileUpload>
                    </ng-template>
                </p-toolbar>


                <p-table [rowHover]="true" #dt [value]="this.records" [lazy]="true"
                    (onLazyLoad)="this.loadRecords($event)" responsiveLayout="scroll" dataKey="_id"
                    [selection]="this.selectedRecords" (selectionChange)="this.onSelectionChange($event)"
                    [selectAll]="selectAll" (selectAllChange)="this.onSelectAllChange($event)" [paginator]="true"
                    [rowsPerPageOptions]="[10,20,30]" [rows]="20" [totalRecords]="totalRecords" [loading]="loading"
                    [globalFilterFields]="['name','email']">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox id="CoverageType_HeaderCheckBox"></p-tableHeaderCheckbox>
                            </th>

                            <th pSortableColumn="CoverageType">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="CoverageType_NameHeader">
                                        Coverage Type
                                    </span>
                                    <div>
                                        <p-columnFilter id="CoverageTypeList_SIColumnFilter" type="text"
                                            field="coverageType" display="menu" [showMatchModes]="false"
                                            [showOperator]="false" matchMode="in" operator="and"
                                            placeholder="Search by Coverage Type"></p-columnFilter>
                                        <p-sortIcon id="CoverageTypeList_SISortIcon" field="coverageType"></p-sortIcon>
                                    </div>
                                </div>
                            </th>

                            <th pSortableColumn="abbreviation">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="CoverageType_NameHeader">
                                        Abbreviation
                                    </span>
                                    <div>
                                        <p-columnFilter id="CoverageTypeList_abbreviationColumnFilter" type="text"
                                            field="abbreviation" display="menu" [showMatchModes]="false"
                                            [showOperator]="false" matchMode="in" operator="and"
                                            placeholder="Search by abbreviation"></p-columnFilter>
                                        <p-sortIcon id="CoverageTypeList_abbreviationSortIcon"
                                            field="abbreviation"></p-sortIcon>
                                    </div>
                                </div>
                            </th>

                            <th pSortableColumn="isEmployer">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="CoverageType_isEmployer">
                                        Is Employer
                                    </span>
                                    <div>
                                        <p-columnFilter id="CoverageTypeList_isEmployerColumnFilter" type="text"
                                            field="isEmployer" display="menu" [showMatchModes]="false"
                                            [showOperator]="false" matchMode="in" operator="and"
                                            placeholder="Search by isEmployer"></p-columnFilter>
                                        <p-sortIcon id="CoverageTypeList_isEmployerSortIcon"
                                            field="isEmployer"></p-sortIcon>
                                    </div>
                                </div>
                            </th>

                            <th pSortableColumn="status">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="CoverageTypeList_StatusHeader"> Status </span>
                                    <div>
                                        <p-columnFilter type="boolean" field="status" display="menu"
                                            [showMatchModes]="false" [showOperator]="false" matchMode="equals"
                                            operator="and" placeholder="Search by status"></p-columnFilter>
                                        <p-sortIcon field="status"></p-sortIcon>
                                    </div>
                                </div>
                            </th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-coverageType>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="coverageType"
                                    id="CoverageTypeList_ItemCheckBox"></p-tableCheckbox>
                            </td>


                            <td id="CoverageTypeList_coverageType">
                                {{coverageType.coverageType}}

                            </td>
                            <td id="CoverageTypeList_abbreviation">
                                {{coverageType.abbreviation}}

                            </td>
                            <td id="CoverageTypeList_Status">
                                <i class="pi"
                                    [ngClass]="{'true-icon pi-check-circle': coverageType.isEmployer, 'false-icon pi-times-circle': !coverageType.isEmployer}"></i>

                            </td>
                            <td id="CoverageTypeList_Status">
                                <i class="pi"
                                    [ngClass]="{'true-icon pi-check-circle': coverageType.status, 'false-icon pi-times-circle': !coverageType.status}"></i>

                            </td>
                            <td>
                                <div class="flex">
                                    <button id="CoverageTypeList_editRecord" pButton pRipple icon="pi pi-pencil"
                                        class="p-button-rounded p-button-success mr-2"
                                        (click)="this.editRecord(coverageType)"></button>
                                    <button id="CoverageTypeList_DeleteRecordConfirmationDialog" pButton pRipple
                                        icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                        (click)="this.openDeleteRecordConfirmationDialog(coverageType)"></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-card>

        <p-dialog [(visible)]="deleteRecordDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="CoverageTypeList_DeleteRecordConfirmationIcon" class="pi pi-exclamation-triangle mr-3"
                    style="font-size: 2rem"></i>
                <span id="CoverageTypeList_DeleteRecordConfirmationMSG" *ngIf="this.selectedRecord">Are you sure you
                    want to delete <b>{{selectedRecord.coverageType}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="CoverageTypeList_DeleteRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text"
                    label="No" (click)="this.deleteRecordDialog = false"></button>
                <button id="CoverageTypeList_DeleteRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text"
                    label="Yes" (click)="this.deleteRecord()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="this.deleteSelectedRecordsDialog" header="Confirm" [modal]="true"
            [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="CoverageTypeList_DeleteManyConfirmationMSGIcon" class="pi pi-exclamation-triangle mr-3"
                    style="font-size: 2rem"></i>
                <span id="CoverageTypeList_DeleteManyConfirmationMSG">Are you sure you want to delete selected
                    records?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="CoverageTypeList_DeleteManyRecord_No" pButton pRipple icon="pi pi-times"
                    class="p-button-text" label="No" (click)="this.deleteManyRecordsDialog = false"></button>
                <button id="CoverageTypeList_DeleteManyRecord_Yes" pButton pRipple icon="pi pi-check"
                    class="p-button-text" label="Yes" (click)="this.deleteSelectedRecords()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
