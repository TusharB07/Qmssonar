<form [formGroup]="this.recordForm" (ngSubmit)="submitted=true; this.saveRecord();">
    <div class="form-container">
        <div class="grid">
            <div class="col-12">
                <div class="card p-fluid">
                    <p-toast></p-toast>
                    <p-toolbar styleClass="">
                        <ng-template pTemplate="left">
                            <h3 class="mb-0" id="SequenceFormRecordName">{{this.recordSingularName}}</h3>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button id="SequenceForm_SaveButton" type="submit" pButton pRipple label="Save" icon="pi pi-check" class="p-button-success mr-2"></button>
                            <button id="SequenceForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-danger mr-2 pr-3" (click)="this.onCancel()"></button>
                        </ng-template>
                    </p-toolbar>
                </div>
            </div>
            <div class="col">

                <div class="card p-fluid">
                    <h5 id="SequenceForm_GeneralInformationHeader">General Information</h5>


                    <div class="field">
                        <label for="name" id="SequenceForm_NameLabel">Name</label>
                        <p-dropdown class="form-control" id="SequenceForm_Name" [options]="this.allowedSequences" placeholder="Select a Name" optionLabel="label" optionValue="value" [showClear]="true" formControlName="name" [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.controls['name'].valid}"></p-dropdown>
                        <small class="ng-dirty ng-invalid" id="SequenceForm_Name_ValidationError" *ngIf="submitted && !recordForm.value['name']">Name is
                            required.</small>
                    </div>


                    <div class="field">
                        <label for="currentSequenceValue" id="SequenceForm_CurrentSequenceLabel">Current Sequence Value</label>
                        <input class="form-control" type="text" id="SequenceForm_CurrentSequence" pInputText id="currentSequenceValue" formControlName="currentSequenceValue" required autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['currentSequenceValue']}" />
                        <small class="ng-dirty ng-invalid" id="SequenceForm_CurrentSequence_validationError" *ngIf="submitted && !recordForm.value['currentSequenceValue']">Current Sequence Value is
                            required.</small>
                    </div>
                    <div class="field">
                        <label for="paddingLeft" id="SequenceForm_PaddingLeftLabel">Padding Left</label>
                        <p-toggleButton class="form-control" id="SequenceForm_PaddingLeft" formControlName="paddingLeft" [onLabel]="'Padding Left Active'" [offLabel]="'Padding Left InActive'" [onIcon]="'pi pi-check'" offIcon="pi pi-times" iconPos="right"></p-toggleButton>

                        <small class="ng-dirty ng-invalid" id="SequenceForm_PaddingLeftLabel_ValidationError" *ngIf="submitted && !recordForm.value['paddingLeft']">Padding Left is
                            required.</small>
                    </div>
                    <div class="field">
                        <label for="paddingRight" id="SequenceForm_PaddingRightLabel">Padding Right</label>
                        <p-toggleButton class="form-control" id="SequenceForm_PaddingRight" formControlName="paddingRight" [onLabel]="'Padding Right Active'" [offLabel]="'Padding Right InActive'" [onIcon]="'pi pi-check'" offIcon="pi pi-times" iconPos="right"></p-toggleButton>
                    </div>
                    <div class="field">
                        <label for="paddingCharacter" id="SequenceForm_PaddingCharacterLabel">Padding Character</label>
                        <input class="form-control" id="SequenceForm_PaddingCharacter" type="text" pInputText id="paddingCharacter" formControlName="paddingCharacter" required autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['paddingCharacter']}" />
                        <small class="ng-dirty ng-invalid" id="SequenceForm_PaddingCharacterValidationError" *ngIf="submitted && !recordForm.value['paddingCharacter']">Padding Character is
                            required.</small>
                    </div>
                    <div class="field">
                        <label for="fullLength" id="SequenceForm_FullLengthLabel">Full Length</label>
                        <input class="form-control" type="text" id="SequenceForm_FullLength" pInputText id="fullLength" formControlName="fullLength" required autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['fullLength']}" />
                        <small class="ng-dirty ng-invalid" id="SequenceForm_FullLength_ValidationError" *ngIf="submitted && !recordForm.value['fullLength']">Full Length is
                            required.</small>
                    </div>


                </div>
            </div>
            <div class="col-12 md:col-3" *ngIf="this.id !== 'new'">

                <div class="card p-fluid">
                    <app-audit-trail [entityId]="this.id" id="SequenceForm_AuditTrail" [entityResourcePrefix]="'cities'"></app-audit-trail>
                </div>

            </div>
        </div>
    </div>
</form>
