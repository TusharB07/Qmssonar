<form [formGroup]="this.recordForm" (ngSubmit)="submitted=true; this.saveRecord();">
    <div class="form-container">
        <div class="grid">

            <div class="col-12">
                <div class="card p-fluid">
                    <p-toast></p-toast>
                    <p-toolbar styleClass="">
                        <ng-template pTemplate="left">
                            <h3 class="mb-0" id="SectorFormRecordName">{{this.recordSingularName}}</h3>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button id="SectorForm_SaveButton" type="submit" pButton pRipple label="Save" icon="pi pi-check"
                                class="p-button-success mr-2"></button>
                            <button id="SectorForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-danger mr-2 pr-3"
                                (click)="this.onCancel()"></button>
                        </ng-template>
                    </p-toolbar>
                </div>
            </div>

            <div class="col">

                <div class="card p-fluid">
                    <h5>General Information</h5>


                    <div class="field">
                        <label for="name" id="SectorForm_NameLabel">Name</label>
                        <input maxlength="100" class="form-control" type="text" id="SectorForm_Name" pInputText id="name" formControlName="name" required
                            autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['name']}" />
                        <small class="ng-dirty ng-invalid" id="SectorForm_Name_ValidationError" *ngIf="submitted && !recordForm.value['name']">Name is required.</small>
                        <!-- <small id="ListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid" *ngIf="recordForm.controls['name'].errors?.maxlength">Name cannot be more than 126 Characters.</small> -->
                    </div>
                    <div class="field">
                        <label id="UserForm_ActiveLabel" for="configMenuType">Active</label>
                        <p-toggleButton id="UserForm_Active" class="form-control" formControlName="isActive"
                            [onLabel]="'Active'" [offLabel]="'Inactive'" [onIcon]="'pi pi-check'"
                            offIcon="pi pi-times" iconPos="right"></p-toggleButton>
                    </div>

                    <!-- <div class="field">
                        <label for="state">State</label>
                        <input class="form-control" type="text" pInputText id="state" formControlName="state" required
                            autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['state']}" />
                        <small class="ng-dirty ng-invalid" *ngIf="submitted && !recordForm.value['state']">State is
                            required.</small>
                    </div> -->


                </div>
            </div>
            <div class="col-12 md:col-3" *ngIf="this.id !== 'new'">

                <div class="card p-fluid">
                    <app-audit-trail [entityId]="this.id" id="SectorForm_AuditTrail" [entityResourcePrefix]="'sector-masters'"></app-audit-trail>
                </div>

            </div>
        </div>
    </div>
</form>
