<form [formGroup]="this.recordForm" (ngSubmit)="submitted=true; this.saveRecord();">
    <div class="form-container">
        <div class="grid">
            <div class="col-12">
                <div class="card p-fluid">
                    <p-toast></p-toast>
                    <p-toolbar styleClass="">
                        <ng-template pTemplate="left">
                            <h3 class="mb-0" id="StateFormRecordName">{{this.recordSingularName}}</h3>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button id="StateForm_SaveButton" type="submit" pButton pRipple label="Save" icon="pi pi-check"
                                class="p-button-success mr-2"></button>
                            <button id="StateForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-danger mr-2 pr-3"
                                (click)="this.onCancel()"></button>
                        </ng-template>
                    </p-toolbar>
                </div>
            </div>

            <div class="col">

                <div class="card p-fluid">
                    <h5>General Information</h5>


                    <div class="field">
                        <label for="name" id="StateForm_NameLabel">Name</label>
                        <input maxlength="100" class="form-control" type="text" pInputText id="StateForm_Name" id="name" formControlName="name" required
                            autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['name']}" />
                        <small class="ng-dirty ng-invalid" id="StateForm_Name_ValidationError" *ngIf="submitted && !recordForm.value['name']">Name is required.</small>
                        <!-- <small id="ListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid" *ngIf="recordForm.controls['name'].errors?.maxlength">Name cannot be more than 126 Characters.</small> -->
                    </div>
                    <div class="field">
                        <label for="stateCode" id="StateForm_stateCodeLabel">State Code</label>
                        <input maxlength="100" class="form-control" type="text" pInputText id="StateForm_stateCode" id="name" formControlName="stateCode" required
                            autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['stateCode']}" />
                        <small class="ng-dirty ng-invalid" id="StateForm_stateCode_ValidationError" *ngIf="submitted && !recordForm.value['stateCode']">State Code is required.</small>
                        <!-- <small id="ListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid" *ngIf="recordForm.controls['name'].errors?.maxlength">Name cannot be more than 126 Characters.</small> -->
                    </div>

                    <div class="field">
                        <label for="name" id="StateForm_CountryLabel">Country</label>
                        <p-autoComplete [dropdown]="true" id="StateForm_Country" field="label" formControlName="countryId" [suggestions]="this.optionsCountries" (completeMethod)="this.searchOptionsCountries($event)" [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.controls['countryId'].valid}">
                        </p-autoComplete>
                        <small class="ng-dirty ng-invalid" id="StateForm_Country_ValidationError" *ngIf="submitted && recordForm.controls['countryId']?.errors?.required">City is
                          required.</small>
                      </div>

                </div>
            </div>
            <div class="col-12 md:col-3" *ngIf="this.id !== 'new'">

                <div class="card p-fluid">
                    <app-audit-trail [entityId]="this.id" id="StateForm_AuditTrail"  [entityResourcePrefix]="'states'"></app-audit-trail>
                </div>

            </div>
        </div>
    </div>
</form>
