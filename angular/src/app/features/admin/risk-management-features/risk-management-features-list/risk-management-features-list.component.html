<div class="grid">
    <div class="col-12">
        <p-card>

            <div class="card">
                <p-toast></p-toast>
                <p-toolbar styleClass="mb-4">
                    <ng-template pTemplate="left">
                        <div class="my-2">
                            <button id="RiskManagementFeatureList_CreateRecord" pButton pRipple label="New"
                                icon="pi pi-plus" class="p-button-success mr-2" (click)="this.createRecord()"></button>
                            <button id="RiskManagementFeatureList_DeleteSelectedRecordsConfirmation" pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="this.openDeleteSelectedRecordsConfirmationDialog()" [disabled]="!this.selectedRecords || !this.selectedRecords.length"></button>
                            <button id="RiskManagementFeatureList_Clear" pButton label="Clear" class="p-button-outlined"
                                icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="right">
                        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mr-2">
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" id="RiskManagementFeatureList_FilterGlobal"
                                    (input)="dt.filterGlobal($event.target.value, 'contains')"
                                    placeholder="Search..." />
                            </span>
                        </div>

                        <p-fileUpload mode="basic" id="RiskManagementFeatureList_FileUpload" accept="image/*"
                            [maxFileSize]="1000000" label="" chooseLabel="" class="mr-2 inline-block"></p-fileUpload>
                    </ng-template>
                </p-toolbar>


                <p-table [rowHover]="true" #dt [value]="this.records" [lazy]="true" (onLazyLoad)="this.loadRecords($event)"
                    responsiveLayout="scroll" dataKey="_id" [selection]="this.selectedRecords"
                    (selectionChange)="this.onSelectionChange($event)" [selectAll]="selectAll"
                    (selectAllChange)="this.onSelectAllChange($event)" [paginator]="true"
                    [rowsPerPageOptions]="[10,20,30]" [rows]="20" [totalRecords]="totalRecords" [loading]="loading"
                    [globalFilterFields]="['name','email']">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox
                                    id="RiskManagementFeatureList_HeaderCheckBox"></p-tableHeaderCheckbox>
                            </th>
                            <th pSortableColumn="name">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="RiskManagementFeatureList_NameHeader">
                                        Name
                                    </span>
                                    <div>
                                        <p-columnFilter id="RiskManagementFeatureList_NameColumnFilter" type="text"
                                            field="name" display="menu" [showMatchModes]="false" [showOperator]="false"
                                            matchMode="contains" operator="or"
                                            placeholder="Search by name"></p-columnFilter>
                                        <p-sortIcon id="RiskManagementFeatureList_NameSortIcon"
                                            field="name"></p-sortIcon>
                                    </div>
                                </div>
                            </th>
                            <!-- <th pSortableColumn="product">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="RiskManagementFeatureList_NameHeader">
                                        Product8888888888888888888
                                    </span>
                                    <div>
                                        <p-columnFilter id="RiskManagementFeatureList_NameColumnFilter" type="text"
                                            field="product" display="menu" [showMatchModes]="false" [showOperator]="false"
                                            matchMode="contains" operator="or"
                                            placeholder="Search by product"></p-columnFilter>
                                        <p-sortIcon id="RiskManagementFeatureList_NameSortIcon"
                                            field="product"></p-sortIcon>
                                    </div>
                                </div>
                            </th> -->

                            <th style="width: 700px;" pSortableColumn="productId">
                                <div class="flex justify-content-between align-items-center">
                                    <span style="white-space: nowrap">Product </span>
                                    <p-columnFilter field="productId" matchMode="equals" display="menu" [showClearButton]="false"
                                        [hideOnClear]="true" [showApplyButton]="false" [showMatchModes]="false" [showOperator]="false"
                                        [showAddButton]="false">
                                        <ng-template pTemplate="header">
                                            <div class="px-3 pt-3 pb-0">
                                                <span class="font-bold">Product filter</span>
                                            </div>
                                        </ng-template>
                                        <ng-template pTemplate="filter" let-group let-filter="filterCallback">
                                            <p-autoComplete [(ngModel)]="selectedProductId" [suggestions]="optionsProductId"
                                                (completeMethod)="getOptionsProductId($event)" field="productId" [dropdown]="true" [multiple]="true"
                                                (onSelect)="handleFilter($event)" (onUnselect)="handleFilter($event)">
                                                <ng-template let-group pTemplate="item">
                                                    <div class="country-item">
                                                        <div>{{group.label}}</div>
                                                    </div>
                                                </ng-template>
                                                <ng-template let-group pTemplate="selectedItem">
                                                    <span style="font-size:18px">{{group.label}}</span>
                                                </ng-template>
                                            </p-autoComplete>
                                        </ng-template>
                                    </p-columnFilter>
                                </div>
                            </th>
                            
                            <!-- <th></th> -->
                            </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-riskManagement>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="riskManagement"
                                    id="RiskManagementFeatureList_ItemCheckBox"></p-tableCheckbox>
                            </td>
                            <td style="width:60%" id="RiskManagementFeatureList_Name">
                                {{riskManagement.name}}
                            </td>
                            <!-- <td style="width:100%" id="RiskManagementFeatureList_Name">
                                {{riskManagement.productId.type}}
                            </td> -->
                            <td style="width:100%" id="RiskManagementFeatureList_Name">
                                {{riskManagement.productId.type}}
                            </td>
                            <td>
                                <div class="flex">
                                    <button id="RiskManagementFeatureList_editRecord" pButton pRipple
                                        icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                                        (click)="this.editRecord(riskManagement)"></button>
                                    </div>
                                </td>
                            <button id="RiskManagementFeatureList_DeleteRecordConfirmationDialog" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="this.openDeleteRecordConfirmationDialog(riskManagement)"></button>
                        </tr>
                    </ng-template>
                </p-table>
            </div>

            <p-dialog [(visible)]="deleteRecordDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
                <div class="flex align-items-center justify-content-center">
                    <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"
                        id="RiskManagementFeatureList_DeleteRecordConfirmationIcon"></i>
                    <span id="RiskManagementFeatureList_DeleteRecordConfirmationMSG" *ngIf="this.selectedRecord">Are you
                        sure you want to delete <b>{{selectedRecord.name}}</b>?</span>
                </div>
                <ng-template pTemplate="footer">
                    <button id="RiskManagementFeatureList_DeleteRecord_No" pButton pRipple icon="pi pi-times"
                        class="p-button-text" label="No" (click)="this.deleteRecordDialog = false"></button>
                    <button id="RiskManagementFeatureList_DeleteRecord_Yes" pButton pRipple icon="pi pi-check"
                        class="p-button-text" label="Yes" (click)="this.deleteRecord()"></button>
                </ng-template>
            </p-dialog>

            <p-dialog [(visible)]="this.deleteSelectedRecordsDialog" header="Confirm" [modal]="true"
                [style]="{width:'450px'}">
                <div class="flex align-items-center justify-content-center">
                    <i id="RiskManagementFeatureList_DeleteManyConfirmationMSGIcon"
                        class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                    <span id="RiskManagementFeatureList_DeleteManyConfirmationMSG">Are you sure you want to delete
                        selected records?</span>
                </div>
                <ng-template pTemplate="footer">
                    <button id="RiskManagementFeatureList_DeleteManyRecord_No" pButton pRipple icon="pi pi-times"
                        class="p-button-text" label="No" (click)="this.deleteManyRecordsDialog = false"></button>
                    <button id="RiskManagementFeatureList_DeleteManyRecord_Yes" pButton pRipple icon="pi pi-check"
                        class="p-button-text" label="Yes" (click)="this.deleteRecord()"></button>
                </ng-template>
            </p-dialog>
        </p-card>
    </div>
</div>
