<form [formGroup]="this.recordForm" (ngSubmit)="submitted=true; this.saveRecord();">
    <div class="form-container">
        <div class="grid">
            <div class="col-12">
                <p-card>
                    <div class="card p-fluid">
                        <p-toast></p-toast>
                        <p-toolbar styleClass="">
                            <ng-template pTemplate="left">
                                <h3 class="mb-0" id="RiskManagementFeatureFormRecordName">{{this.recordSingularName}}</h3>
                            </ng-template>
                            <ng-template pTemplate="right">
                                <button id="RiskManagementFeatureForm_SaveButton" type="submit" pButton pRipple label="Save" icon="pi pi-check"
                                class="p-button-success mr-2"></button>
                                <button id="RiskManagementFeatureForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-danger mr-2 pr-3"
                                (click)="this.onCancel()"></button>
                            </ng-template>
                        </p-toolbar>
                    </div>
                </p-card>
            </div>

            <div class="col-6">
            <p-card>
                <div class="card p-fluid">
                    <h5 id="RiskManagementFeatureForm_GeneralInformationHeader">General Information</h5>
                    <div class="field">
                        <label for="name" id="RiskManagementFeatureForm_NameLabel">Name</label>
                        <input maxlength="100" class="form-control" id="RiskManagementFeatureForm_Name" type="text" pInputText id="name" formControlName="name" required
                            autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['name']}" />
                        <small class="ng-dirty ng-invalid" id="RiskManagementFeatureForm_Name_ValidationError" *ngIf="submitted && !recordForm.value['name']">Name is required.</small>
                    </div>
                    <div class="field">
                        <label id="WCListOfValueForm_ProductIdLabel" for="productId">Product</label>
                        <p-autoComplete id="WCListOfValueForm_ProductId" placeholder="Select Product"
                            [dropdown]="true" [suggestions]="this.optionsProducts" field="label"
                            formControlName="productId" (completeMethod)="this.searchOptionsProducts($event)" (onSelect)="handleOnproductChange($event)"
            ></p-autoComplete>
                    </div>
                </div>
            </p-card>
            </div>
            <div class="col-12 md:col-3" *ngIf="this.id !== 'new'">
                <div class="card p-fluid">
                    <app-audit-trail [entityId]="this.id" id="RiskManagementFeatureForm_AuditTrail" [entityResourcePrefix]="'sector-masters'"></app-audit-trail>
                </div>
            </div>
        </div>
    </div>
</form>
