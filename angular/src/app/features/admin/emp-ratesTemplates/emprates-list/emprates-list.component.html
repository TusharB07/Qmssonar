<div class="grid px-3">
    <div class="col-12">
        <p-card>

            <div class="card">
                <p-toast></p-toast>
                <p-toolbar styleClass="mb-4">
                    <ng-template pTemplate="left">
                        <div class="my-2">
                            <button id="EmpRatesList_CreateRecord" pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="this.createRecord()"></button>
                            <button id="EmpRatesList_DeleteSelectedRecordsConfirmation" pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="this.openDeleteSelectedRecordsConfirmationDialog()" [disabled]="!this.selectedRecords || !this.selectedRecords.length"></button>
                            <button id="EmpRatesList_Clear" pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="right">
                        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mr-2">
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" id="EmpRates_FilterGlobal" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                            </span>
                        </div>

                        <p-fileUpload mode="basic" id="EmpRates_FileUpload" accept="image/*" [maxFileSize]="1000000" label="" chooseLabel="" class="mr-2 inline-block"></p-fileUpload>
                    </ng-template>
                </p-toolbar>


                <p-table [rowHover]="true" #dt [value]="this.records" [lazy]="true" (onLazyLoad)="this.loadRecords($event)" responsiveLayout="scroll" dataKey="_id" [selection]="this.selectedRecords" (selectionChange)="this.onSelectionChange($event)" [selectAll]="selectAll" (selectAllChange)="this.onSelectAllChange($event)"
                [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [rows]="20" [totalRecords]="totalRecords" [loading]="loading" [globalFilterFields]="['name','email']">                   
                 <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox id="EmpRates_HeaderCheckBox"></p-tableHeaderCheckbox>
                            </th>

                            <th pSortableColumn="productId">
                                <div class="flex justify-content-between align-items-center">
                                  <span style="white-space: nowrap">Product </span>
                                  <p-columnFilter field="productId" matchMode="equals" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                                    <ng-template pTemplate="header">
                                        <div class="px-3 pt-3 pb-0">
                                            <span class="font-bold">Product filter</span>
                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="filter" let-group let-filter="filterCallback">
                                        <p-autoComplete  [(ngModel)]="selectedProductId" [suggestions]="optionsProductId" (completeMethod)="getOptionsProductId($event)" field="productId"
                                        [dropdown]="true" [multiple]="true" (onSelect)="handleFilter($event)" (onUnselect)="handleFilter($event)">
                                          <ng-template let-group pTemplate="item">
                                            <div class="country-item">
                                                <div>{{group.label}}</div>
                                            </div>
                                        </ng-template>
                                        <ng-template let-group pTemplate="selectedItem">
                                          <span style="font-size:18px">{{group.label}}</span>
                                      </ng-template>
                                        </p-autoComplete>
                                         </ng-template>
                                </p-columnFilter>
                                </div>
                              </th>
                              <th pSortableColumn="employeesCount">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="EmpRates_employeesCountHeader">
                                        Employees Count
                                    </span>
                                    <div>
                                        <p-columnFilter id="EmpRatesList_employeesCountColumnFilter" type="text" field="employeesCount" display="menu" placeholder="Search by Employees Count"></p-columnFilter>
                                        <p-sortIcon id="EmpRatesList_employeesCountSortIcon" field="employeesCount"></p-sortIcon>
                                    </div>
                                </div>
                            </th>
                            
                            <th pSortableColumn="status">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="EmpRatesList_StatusHeader"> Status </span>
                                    <div>
                                        <p-columnFilter type="boolean" field="status" display="menu" placeholder="Search by status"></p-columnFilter>
                                        <p-sortIcon field="status"></p-sortIcon>
                                    </div>
                                </div>
                            </th>

                            <th>
                                <div class="flex justify-content-between align-items-center">
                                    
                                    <span id="action_Header">
                                        Action
                                    </span>
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-EmpRates>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="EmpRates" id="EmpRatesList_ItemCheckBox"></p-tableCheckbox>
                            </td>
                            <td id="EmpRatesList_Product">

                                <a routerLink="/backend/admin/products/{{product?.productId?._id}}">{{EmpRates.productId?.type}}</a>

                            </td>
                            <td  id="EmpRatesList_countTo">
                                {{EmpRates.employeesCount}}
                            </td>

                          
                            <td id="EmpRatesList_Status">
                                <i class="pi" [ngClass]="{'true-icon pi-check-circle': EmpRates.status, 'false-icon pi-times-circle': !EmpRates.status}"></i>

                            </td>
                            <!-- <td>
                                <div class="flex">
                                    <button id="EmpRatesList_editRecord" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="this.editRecord(EmpRates)"></button>
                                    <button id="EmpRatesList_DeleteRecordConfirmationDialog" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="this.openDeleteRecordConfirmationDialog(EmpRates)"></button>
                                </div>
                            </td> -->
                            <td>
                                <div class="flex">
                                    <button id="EmpRatesList_viewRecord" pButton pRipple icon="pi pi-check-circle" class="p-button-rounded p-button-success mr-2"(click)="this.viewRecord(EmpRates)"></button>
                                    <button id="EmpRatesList_DeleteRecordConfirmationDialog" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="this.openDeleteRecordConfirmationDialog(EmpRates)"></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-card>

        <p-dialog [(visible)]="deleteRecordDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="EmpRatesList_DeleteRecordConfirmationIcon" class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span id="EmpRatesList_DeleteRecordConfirmationMSG" *ngIf="this.selectedRecord">Are you sure you want to delete <b>{{selectedRecord.EmpRates}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="EmpRatesList_DeleteRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="this.deleteRecordDialog = false"></button>
                <button id="EmpRatesList_DeleteRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="this.deleteRecord()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="this.deleteSelectedRecordsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="EmpRatesList_DeleteManyConfirmationMSGIcon" class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span id="EmpRatesList_DeleteManyConfirmationMSG">Are you sure you want to delete selected records?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="EmpRatesList_DeleteManyRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="this.deleteManyRecordsDialog = false"></button>
                <button id="EmpRatesList_DeleteManyRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="this.deleteSelectedRecords()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
