<form [formGroup]="this.recordForm" (ngSubmit)="submitted=true; this.saveRecord();">
    <div class="form-container">
        <div class="grid">
            <div class="col-12">
                <div class="card p-fluid">
                    <p-toast></p-toast>
                    <p-toolbar styleClass="">
                        <ng-template pTemplate="left">
                            <h3 class="mb-0" id="ClientContactFormRecordName">{{this.recordSingularName}}</h3>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button id="ClientContactForm_SaveButton" type="submit" pButton pRipple label="Save" icon="pi pi-check"
                                class="p-button-success mr-2"></button>
                            <button id="ClientContactForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-danger mr-2 pr-3"
                                (click)="this.onCancel()"></button>
                        </ng-template>
                    </p-toolbar>
                </div>
            </div>
            <div class="col">

                <div class="card p-fluid">
                    <h5 id="ClientContactForm_ContactDetails">Contact Details</h5>

                      <div class="field">
                        <label id="ClientContactForm_ContactPersonLabel" for="contactPerson">Contact Person</label>
                        <input id="ClientContactForm_ContactPerson" class="form-control" type="text" pInputText id="contactPerson" formControlName="contactPerson" required autofocus [ngClass]="{ 'ng-invalid ng-dirty': submitted && !recordForm.value['contactPerson'] }" />
                        <small id="ClientContactForm_ContactPersonError" class="ng-dirty ng-invalid" *ngIf="submitted && !recordForm.value['contactPerson']">Contact Person is required.</small>
                      </div>
                      <div class="field">
                        <label id="ClientContactForm_DesignationLabel" for="designation">Designation</label>
                        <input id="ClientContactForm_Designation" class="form-control" type="text" pInputText id="designation" formControlName="designation" autofocus [ngClass]="{ 'ng-invalid ng-dirty': submitted && !recordForm.value['designation'] }" />
                      </div>
                      <div class="field">
                        <label id="ClientContactForm_PhoneLabel" for="phone">Phone No.</label>
                        <input id="ClientContactForm_Phone" class="form-control" type="text" pInputText id="phone" formControlName="phone" required autofocus [ngClass]="{ 'ng-invalid ng-dirty': submitted && !recordForm.value['phone'] }" />
                        <small id="ClientContactForm_PhoneError" class="ng-dirty ng-invalid" *ngIf="submitted && !recordForm.value['phone']">Phone No. is required.</small>
                      </div>
                      <div class="field">
                        <label id="ClientContactForm_MobileLabel" for="mobile">Mobile</label>
                        <input id="ClientContactForm_Mobile" class="form-control" type="text" pInputText id="mobile" formControlName="mobile" required autofocus [ngClass]="{ 'ng-invalid ng-dirty': submitted && !recordForm.value['mobile'] }" />
                        <small id="ClientContactForm_MobileError" class="ng-dirty ng-invalid" *ngIf="submitted && !recordForm.value['mobile']">Mobile is required.</small>
                      </div>
                      <div class="field">
                        <label id="ClientContactForm_EmailLabel" for="email">Email</label>
                        <input id="ClientContactForm_Email" class="form-control" type="email" ngModel email pInputText id="email" formControlName="email" required autofocus [ngClass]="{ 'ng-invalid ng-dirty': submitted && !recordForm.value['email'] }" />
                        <small id="ClientContactForm_EmailError" class="ng-dirty ng-invalid" *ngIf="submitted && !recordForm.value['email']">Email is required.</small>
                      </div>
                      <div class="field">
                        <label id="ClientContactForm_AddressLabel" for="address">Address</label>
                        <input id="ClientContactForm_Address" class="form-control" type="text" pInputText id="address" formControlName="address" required autofocus [ngClass]="{ 'ng-invalid ng-dirty': submitted && !recordForm.value['address'] }" />
                        <small id="ClientContactForm_AddressError" class="ng-dirty ng-invalid" *ngIf="submitted && !recordForm.value['address']">Address is required.</small>
                      </div>
                      <div class="field">
                        <label id="ClientContactForm_CityLabel" for="name">City</label>
                        <p-autoComplete id="ClientContactForm_City" [dropdown]="true" field="label" formControlName="cityId" [suggestions]="this.optionsCities" (completeMethod)="this.searchOptionsCities($event)" [ngClass]="{ 'ng-invalid ng-dirty': submitted && !recordForm.controls['cityId'].valid }"></p-autoComplete>
                        <small id="ClientContactForm_CityError" class="ng-dirty ng-invalid" *ngIf="submitted && recordForm.controls['cityId']?.errors?.required">City is required.</small>
                      </div>
                      <div class="field">
                        <label id="ClientContactForm_StateLabel" for="name">State</label>
                        <p-autoComplete id="ClientContactForm_State" [dropdown]="true" field="label" formControlName="stateId" [suggestions]="this.optionsStates" (completeMethod)="this.searchOptionsStates($event)" [ngClass]="{ 'ng-invalid ng-dirty': submitted && !recordForm.controls['stateId'].valid }"></p-autoComplete>
                        <small id="ClientContactForm_StateError" class="ng-dirty ng-invalid" *ngIf="submitted && recordForm.controls['stateId']?.errors?.required">State is required.</small>
                      </div>
                      <div class="field">
                        <label id="ClientContactForm_PincodeLabel" for="name">Pincode</label>
                        <p-autoComplete id="ClientContactForm_Pincode" [dropdown]="true" field="label" formControlName="pincodeId" [suggestions]="this.optionsPincodes" (completeMethod)="this.searchOptionsPincodes($event)" [ngClass]="{ 'ng-invalid ng-dirty': submitted && !recordForm.controls['pincodeId'].valid }"></p-autoComplete>
                        <small id="ClientContactForm_PincodeError" class="ng-dirty ng-invalid" *ngIf="submitted && recordForm.controls['pincodeId']?.errors?.required">Pincode is required.</small>
                      </div>
                      <div class="field">
                        <label id="ClientContactForm_VisitingCardLabel" for="visitingCard">Visiting Card</label>
                        <input id="ClientContactForm_VisitingCard" class="form-control" type="text" pInputText id="visitingCard" formControlName="visitingCard" required autofocus [ngClass]="{ 'ng-invalid ng-dirty': submitted && !recordForm.value['visitingCard'] }" />
                        <small id="ClientContactForm_VisitingCardError" class="ng-dirty ng-invalid" *ngIf="submitted && !recordForm.value['visitingCard']">Visiting Card is required.</small>
                      </div>
                </div>
            </div>
            <div class="col-12 md:col-3" *ngIf="this.id !== 'new'">

                <div class="card p-fluid">
                    <app-audit-trail [entityId]="this.id" id="ClientContactForm_AuditTrail" [entityResourcePrefix]="'cities'"></app-audit-trail>
                </div>

            </div>
        </div>
    </div>
</form>
