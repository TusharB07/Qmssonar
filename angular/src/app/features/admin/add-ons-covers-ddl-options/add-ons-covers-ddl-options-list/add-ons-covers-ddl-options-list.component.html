<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2 flex">
                        <button id="AddOnsCoversOptionsList_CreateRecord" pButton pRipple label="New" icon="pi pi-plus"
                            class="p-button-success mr-2" (click)="this.createRecord()"></button>
                        <!-- <button id="AddOnsCoversOptionsList_DeleteSelectedRecordsConfirmation" pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="this.openDeleteSelectedRecordsConfirmationDialog()" [disabled]="!this.selectedRecords || !this.selectedRecords.length"></button> -->
                        <button id="AddOnsCoversOptionsList_Clear" pButton label="Clear" class="p-button-outlined"
                            icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                            <p-dropdown [options]="action" class="p-button-outlined ml-2" placeholder="Action"
                            [(ngModel)]="this.selectedOption" optionLabel="name" (onChange)="selectAction($event)"
                            (onblur)="this.selectedOption = null" [showClear]="false"></p-dropdown>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mr-2">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" id="AddOnsCoversOptionsList_FilterGlobal"
                                (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                        </span>
                    </div>

                    <p-fileUpload mode="basic" id="AddOnsCoversOptionsList_FileUpload" accept="image/*" [maxFileSize]="1000000"
                        label="" chooseLabel="" class="mr-2 inline-block"></p-fileUpload>
                    <!-- <button pButton pRipple label="" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button> -->
                </ng-template>
            </p-toolbar>

            <p-table [rowHover]="true" #dt [value]="this.records" [lazy]="true" (onLazyLoad)="this.loadRecords($event)"
                responsiveLayout="scroll" dataKey="_id" [selection]="this.selectedRecords"
                (selectionChange)="this.onSelectionChange($event)" [selectAll]="selectAll"
                (selectAllChange)="this.onSelectAllChange($event)" [paginator]="true" [rowsPerPageOptions]="[10,20,30]"
                [rows]="20" [totalRecords]="totalRecords" [loading]="loading" [globalFilterFields]="['name','email']">

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox id="AddOnsCoversOptionsList_HeaderCheckBox"></p-tableHeaderCheckbox>
                        </th>
                    

                        <th pSortableColumn="AddOnsCoversOptionsName">
                            <div class="flex justify-content-between align-items-center">
                                <span id="AddOnsCoversOptionsList_IndustryNameHeader">
                                    Option Name
                                </span>
                                <div>
                                    <p-columnFilter id="AddOnsCoversOptionsList_IndustryNameColumnFilter" type="text"
                                        field="AddOnsCoversOptionsName" display="menu" [showMatchModes]="false"
                                        [showOperator]="false" matchMode="contains" operator="or"
                                        placeholder="Search by Option Name"></p-columnFilter>
                                    <p-sortIcon id="AddOnsCoversOptionsList_IndustryNameSortIcon"
                                        field="optionName"></p-sortIcon>
                                </div>
                            </div>
                        </th>

                        <th pSortableColumn="active">
                            <div class="flex justify-content-between align-items-center">
                                <span id="AddOnsCoversOptionsList_ActiveHeader">
                                    Active
                                </span>
                                <div style="white-space: nowrap">
                                    <p-columnFilter id="AddOnsCoversOptionsList_ActiveColumnFilter" matchMode="equals"
                                        type="boolean" field="active" display="menu" [showMatchModes]="false"
                                        [showOperator]="false" operator="and"
                                        placeholder="Search by active"></p-columnFilter>
                                    <p-sortIcon id="AddOnsCoversOptionsList_ActiveSortIcon" field="active"></p-sortIcon>
                                </div>

                            </div>
                        </th>
                        <!-- <th></th> -->
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-AddOnsCoversOptions>
                    <tr (click)="this.editRecord(AddOnsCoversOptions)">
                        <td>
                            <p-tableCheckbox [value]="AddOnsCoversOptions"
                                id="AddOnsCoversOptionsList_ItemCheckBox"></p-tableCheckbox>
                        </td>
                        <!-- <td style="width:14%; min-width:10rem;"><span class="p-column-title">Id</span> {{AddOnsCoversOptions._id}}
                        </td> -->
                        <td style="width:100%; min-width:10rem;" id="AddOnsCoversOptionsList_IndustryName">
                            {{AddOnsCoversOptions.optionName}}
                        </td>

                        <td id="UserList_UserActive">
                            <i class="pi"
                                [ngClass]="{'true-icon pi-check-circle': AddOnsCoversOptions.active, 'false-icon pi-times-circle': !AddOnsCoversOptions.active}"></i>
                        </td>

                      
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="deleteRecordDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="AddOnsCoversOptionsList_DeleteRecordConfirmationIcon" class="pi pi-exclamation-triangle mr-3"
                    style="font-size: 2rem"></i>
                <span id="AddOnsCoversOptionsList_DeleteRecordConfirmationMSG" *ngIf="this.selectedRecord">Are you sure you
                    want to delete <b>{{selectedRecord.optionName}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="AddOnsCoversOptionsList_DeleteRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text"
                    label="No" (click)="this.deleteRecordDialog = false"></button>
                <button id="AddOnsCoversOptionsList_DeleteRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text"
                    label="Yes" (click)="this.deleteRecord()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="this.deleteSelectedRecordsDialog" header="Confirm" [modal]="true"
            [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="AddOnsCoversOptionsList_DeleteManyConfirmationMSGIcon" class="pi pi-exclamation-triangle mr-3"
                    style="font-size: 2rem"></i>
                <span id="AddOnsCoversOptionsList_DeleteManyConfirmationMSG">Are you sure you want to delete selected
                    records?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="AddOnsCoversOptionsList_DeleteManyRecord_No" pButton pRipple icon="pi pi-times"
                    class="p-button-text" label="No" (click)="this.deleteManyRecordsDialog = false"></button>
                <button id="AddOnsCoversOptionsList_DeleteManyRecord_Yes" pButton pRipple icon="pi pi-check"
                    class="p-button-text" label="Yes" (click)="this.deleteSelectedRecords()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
