<div class="grid px-3">
    <div class="col-12">
        <p-card>
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button id="dynamicClause_CreateRecord" pButton pRipple label="New" icon="pi pi-plus"
                            class="p-button-success mr-2" (click)="this.createRecord()"></button>
                        <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
                            rejectButtonStyleClass="p-button-text"></p-confirmDialog>
                        <!-- <button id="dynamicClause_DeleteSelectedRecordsConfirmation" pButton pRipple label="Delete"
                            icon="pi pi-trash" class="p-button-danger mr-2"
                            (click)="this.openDeleteSelectedRecordsConfirmationDialog()"
                            [disabled]="!this.selectedRecords || !this.selectedRecords.length"></button> -->
                        <button id="dynamicClause_Clear" pButton label="Clear" class="p-button-outlined"
                            icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                    </div>
                </ng-template>

                <!-- <ng-template pTemplate="right">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mr-2">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" id="dynamicClause_FilterGlobal"
                                (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                        </span>
                    </div>

                    <p-fileUpload mode="basic" id="dynamicClause_FileUpload" accept="image/*"
                        [maxFileSize]="1000000" label="" chooseLabel="" class="mr-2 inline-block"></p-fileUpload>
                </ng-template> -->
            </p-toolbar>

            <p-table [rowHover]="true" #dt [paginator]="true" [lazy]="true" (onLazyLoad)="this.loadRecords($event)"
                (selectionChange)="this.onSelectionChange($event)" [selectAll]="selectAll"
                (selectAllChange)="this.onSelectAllChange($event)" responsiveLayout="scroll" dataKey="_id"
                [rowsPerPageOptions]="[10, 20, 30]" [rows]="20" [totalRecords]="totalRecords" [loading]="loading"
                [value]="this.records" [selection]="this.selectedRecords">
                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th style="width: 3rem">
                            <p-tableHeaderCheckbox id="DynamicClauseList_HeaderCheckBox"></p-tableHeaderCheckbox>
                        </th> -->
                        <!-- <th pSortableColumn="_id">
                        <div class="flex justify-content-between align-items-center">
                            <span> Id </span>
                        </div>
                    </th> -->


                        <th pSortableColumn="bscType">
                            <div class="flex justify-content-between align-items-center">
                                <span>
                                    BSC Type
                                </span>
                                <div>
                                    <p-columnFilter type="text" field="bscType" display="menu" [showMatchModes]="false"
                                        [showOperator]="false" matchMode="contains" operator="or"
                                        placeholder="Search by bsc Type"></p-columnFilter>
                                    <p-sortIcon field="bscType"></p-sortIcon>
                                </div>
                            </div>
                        </th>

                        <th pSortableColumn="partnerId">
                            <div class="flex justify-content-between align-items-center">
                                <span style="white-space: nowrap" id="SubOccupancy_TacHeader">
                                    Partner
                                </span>
                                <div style="white-space: nowrap">
                                    <p-columnFilter field="partnerId" display="menu" [showClearButton]="false"
                                        [hideOnClear]="true" [showApplyButton]="false" [showMatchModes]="false"
                                        [showOperator]="false" [showAddButton]="false">
                                        <ng-template pTemplate="header">
                                            <div class="px-3 pt-3 pb-0">
                                                <span class="font-bold">partnerId filter</span>
                                            </div>
                                        </ng-template>
                                        <ng-template pTemplate="filter" let-group let-filter="filterCallback">
                                            <p-autoComplete [(ngModel)]="selectedPartners"
                                                [suggestions]="optionsPartners"
                                                (completeMethod)="getOptionsPartnerId($event)" field="partnerId"
                                                [dropdown]="true" [multiple]="true"
                                                (onSelect)="partnerIdHandleFilter($event)"
                                                (onUnselect)="partnerIdHandleFilter($event)">
                                                <ng-template let-group pTemplate="item">
                                                    <div class="country-item">
                                                        <div>{{group.label}}</div>
                                                    </div>
                                                </ng-template>
                                                <ng-template let-group pTemplate="selectedItem">
                                                    <span style="font-size:18px">{{group.label}}</span>
                                                </ng-template>
                                            </p-autoComplete>
                                        </ng-template>
                                    </p-columnFilter>
                                    <p-sortIcon id="SubOccupancy_partnerIdSortIcon" field="partnerId"></p-sortIcon>
                                </div>
                            </div>
                        </th>


                        <th pSortableColumn="productId">
                            <div class="flex justify-content-between align-items-center">
                                <span style="white-space: nowrap">Product </span>
                                <p-columnFilter field="productId" matchMode="equals" display="menu"
                                    [showClearButton]="false" [hideOnClear]="true" [showApplyButton]="false"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                                    <ng-template pTemplate="header">
                                        <div class="px-3 pt-3 pb-0">
                                            <span class="font-bold">Product filter</span>
                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="filter" let-group let-filter="filterCallback">
                                        <p-autoComplete [(ngModel)]="selectedProductId" [suggestions]="optionsProductId"
                                            (completeMethod)="getOptionsProductId($event)" field="productId"
                                            [dropdown]="true" [multiple]="true" (onSelect)="handleFilter($event)"
                                            (onUnselect)="handleFilter($event)">
                                            <ng-template let-group pTemplate="item">
                                                <div class="country-item">
                                                    <div>{{group.label}}</div>
                                                </div>
                                            </ng-template>
                                            <ng-template let-group pTemplate="selectedItem">
                                                <span style="font-size:18px">{{group.label}}</span>
                                            </ng-template>
                                        </p-autoComplete>
                                    </ng-template>
                                </p-columnFilter>
                            </div>
                        </th>

                        <th pSortableColumn="description">
                            <div class="flex justify-content-between align-items-center">
                                <span style="white-space: nowrap"
                                    id="DynamicClauseList_descriptionHeader">Description</span>
                                <div>
                                    <!-- <p-columnFilter type="boolean" field="description" display="menu" placeholder="Search by Is OTC"></p-columnFilter> -->
                                    <p-sortIcon field="description"></p-sortIcon>
                                </div>
                            </div>
                        </th>

                        <th pSortableColumn="active">
                            <div class="flex justify-content-between align-items-center">
                                <span id="dynamicClause_ActiveHeader">
                                    Active
                                </span>
                                <div style="white-space: nowrap">
                                    <p-sortIcon id="UserList_ActiveSortIcon" field="active"></p-sortIcon>
                                </div>

                            </div>
                        </th>
                        <!-- <th></th> -->
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-dynamicClause>
                    <tr (click)="this.editRecord(dynamicClause)">
                        <!-- <td>
                            <p-tableCheckbox [value]="dynamicClause"
                                id="DynamicClauseList_ItemCheckBox"></p-tableCheckbox>
                        </td> -->

                        <td id="DynamicClauseList_bscType">
                            {{ dynamicClause.bscType }}
                        </td>
                        <td id="DynamicClauseList_partnerId">
                            {{ dynamicClause.partnerId?.name }}
                        </td>
                        <td id="DynamicClauseList_productId">
                            {{ dynamicClause.productId?.type }}
                        </td>

                        <td id="DynamicClauseList_description">
                            {{ dynamicClause.description}}
                        </td>
                        <td id="DynamicClauseList_active">
                            <i class="pi"
                                [ngClass]="{'true-icon pi-check-circle': dynamicClause.active, 'false-icon pi-times-circle': !dynamicClause.active}"></i>
                        </td>

                        <!-- <td>
                            <div class="flex">
                                <button id="DynamicClauseList_editRecord" pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="this.editRecord(dynamicClause)"></button>
                                </div>
                            </td> -->
                        <!-- <button id="DynamicClauseList_DeleteRecordConfirmationDialog" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="
                                this.openDeleteRecordConfirmationDialog(dynamicClause)
                            "></button> -->
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</div>
