<form [formGroup]="this.recordForm" (ngSubmit)="submitted = true; this.saveRecord()">
    <div class="form-container">
        <div class="grid">

            <div class="col-12">
                <div class="card p-fluid">
                    <p-toast></p-toast>
                    <p-toolbar styleClass="">
                        <ng-template pTemplate="left">
                            <h3 class="mb-0" id="HazardFormRecordName">{{this.recordSingularName}}</h3>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button id="HazardForm_SaveButton"  type="submit" pButton pRipple label="Save" icon="pi pi-check"
                                class="p-button-success mr-2"></button>
                            <button id="HazardForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-danger mr-2 pr-3"
                                (click)="this.onCancel()"></button>
                        </ng-template>
                    </p-toolbar>
                </div>
            </div>

            <div class="col">
                <div class="card p-fluid">
                    <h5 id="HazardForm_GeneralInformation">General Information</h5>

                    <div class="field">
                        <label id="HazardForm_Category_Label" for="category">Category</label>
                        <input  maxlength="100" id="HazardForm_Category" class="form-control" type="text" pInputText id="name" formControlName="category" required
                            autofocus [ngClass]="{
                            'ng-invalid ng-dirty':
                                submitted && !recordForm.value['category']
                        }" />
                        <small id="HazardForm_Category_ValidationError" class="ng-dirty ng-invalid" *ngIf="submitted && !recordForm.value['category']">Category
                            is
                            required.</small>
                            <!-- <small id="ListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid" *ngIf="recordForm.controls['category'].errors?.maxlength">Name cannot be more than 100 Characters.</small> -->
                        </div>

                        <div class="field">
                            <label id="HazardForm_Score_Label" for="score">Score</label>
                            <input id="HazardForm_Score" class="form-control" type="text" pInputText id="score" formControlName="score" required
                            autofocus [ngClass]="{
                                'ng-invalid ng-dirty':
                                submitted && !recordForm.value['score']
                            }" />
                            <small id="HazardForm_Score_ValidationError" class="ng-dirty ng-invalid" *ngIf="submitted && !recordForm.value['score']">Score is required.</small>
                            <small id="ListOfValueForm_LovKeyValidationError" class="ng-dirty ng-invalid" *ngIf="recordForm.controls['score'].errors?.max">Score cannot be more than 100 Characters.</small>

                    </div>

                    <div class="field">
                        <p-toggleButton id="HazardForm_Status" class="form-control" formControlName="status" onLabel="Active" offLabel="Inactive" onIcon='{{"pi pi-check"}}' offIcon="pi pi-times" iconPos="right"></p-toggleButton>
                    </div>
                </div>
            </div>

            <div class="col-12 md:col-3" *ngIf="this.id !== 'new'">

                <div class="card p-fluid">
                    <app-audit-trail [entityId]="this.id"id="HazardForm_AuditTrail"  [entityResourcePrefix]="'hazard-categories'"></app-audit-trail>
                </div>

            </div>
        </div>
    </div>
</form>
