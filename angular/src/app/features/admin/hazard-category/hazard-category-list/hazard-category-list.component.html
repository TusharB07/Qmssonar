<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button id="HazardList_CreateRecord" pButton pRipple label="New" icon="pi pi-plus"
                            class="p-button-success mr-2" (click)="this.createRecord()"></button>
                        <!-- <button id="HazardList_DeleteSelectedRecordsConfirmation" pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="this.openDeleteSelectedRecordsConfirmationDialog()" [disabled]="!this.selectedRecords || !this.selectedRecords.length"></button> -->
                        <button id="HazardList_Clear" pButton label="Clear" class="p-button-outlined"
                            icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mr-2">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" id="HazardList_FilterGlobal"
                                (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                        </span>
                    </div>

                    <p-fileUpload mode="basic" id="HazardList_FileUpload" accept="image/*" [maxFileSize]="1000000"
                        label="" chooseLabel="" class="mr-2 inline-block"></p-fileUpload>
                    <!-- <button pButton pRipple label="" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button> -->
                </ng-template>
            </p-toolbar>

            <p-table [rowHover]="true" #dt [value]="this.records" [lazy]="true" (onLazyLoad)="this.loadRecords($event)"
                responsiveLayout="scroll" dataKey="_id" [selection]="this.selectedRecords"
                (selectionChange)="this.onSelectionChange($event)" [selectAll]="selectAll"
                (selectAllChange)="this.onSelectAllChange($event)" [paginator]="true" [rowsPerPageOptions]="[10,20,30]"
                [rows]="20" [totalRecords]="totalRecords" [loading]="loading" [globalFilterFields]="['name','email']">

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox id="HazardList_HeaderCheckBox"></p-tableHeaderCheckbox>
                        </th>
                        <!-- <th pSortableColumn="_id">

                            <div class="flex justify-content-between align-items-center">
                                <span>
                                    Id
                                </span>
                            </div>

                        </th> -->

                        <th pSortableColumn="category">
                            <div class="flex justify-content-between align-items-center">
                                <span id="HazardList_CategoryHeader">
                                    Category
                                </span>
                                <div>
                                    <p-columnFilter id="HazardList_CategoryColumnFilter" type="text" field="category"
                                        display="menu" [showMatchModes]="false" [showOperator]="false" matchMode="contains"
                                        operator="or" placeholder="Search by category"></p-columnFilter>
                                    <p-sortIcon id="HazardList_CategorySortIcon" field="category"></p-sortIcon>
                                </div>
                            </div>
                        </th>
                        <th pSortableColumn="score">
                            <div class="flex justify-content-between align-items-center">
                                <span id="HazardList_ScoreHeader">
                                    Score
                                </span>
                                <div>
                                    <p-columnFilter id="HazardList_ScoreColumnFilter" type="text" field="score"
                                        display="menu" [showMatchModes]="false" [showOperator]="false" matchMode="equals"
                                        operator="and" placeholder="Search by score"></p-columnFilter>
                                    <p-sortIcon id="HazardList_ScoreSortIcon" field="score"></p-sortIcon>
                                </div>
                            </div>
                        </th>
                        <th pSortableColumn="status">
                            <div class="flex justify-content-between align-items-center">
                                <span id="HazardList_StatusHeader">
                                    Status
                                </span>
                                <div>
                                    <!-- <p-columnFilter id="HazardList_StatusColumnFilter" type="boolean" field="status" display="menu" placeholder="Search by status"></p-columnFilter> -->
                                    <p-sortIcon id="HazardList_StatusSortIcon" field="status"></p-sortIcon>
                                </div>
                            </div>
                        </th>

                        <!-- <th></th> -->
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hazardCategory>
                    <tr (click)="this.editRecord(hazardCategory)">
                        <td>
                            <p-tableCheckbox [value]="hazardCategory" id="HazardList_HeaderCheckBox"></p-tableCheckbox>
                        </td>
                        <!-- <td style="width:14%; min-width:10rem;"><span class="p-column-title">Id</span> {{hazardCategory._id}}
                        </td> -->
                        <td style="width:33.33%; min-width:10rem;" id="HazardList_Category">
                            {{hazardCategory.category}}
                        </td>
                        <td style="width:33.33%; min-width:8rem;" id="HazardList_Score">
                            {{hazardCategory.score}}
                        </td>
                        <td style="width:33.33%; min-width:8rem;" id="HazardList_Status">
                            <i class="pi"
                                [ngClass]="{'true-icon pi-check-circle': hazardCategory.status, 'false-icon pi-times-circle': !hazardCategory.status}"></i>

                        </td>
                        <!-- <td>
                            <div class="flex">
                                <button id="HazardList_editRecord" pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="this.editRecord(hazardCategory)"></button>
                                </div>
                            </td> -->
                        </tr>
                        <!-- <button id="HazardList_DeleteRecordConfirmationDialog" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="this.openDeleteRecordConfirmationDialog(hazardCategory)"></button> -->
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="deleteRecordDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="HazardList_DeleteRecordConfirmationIcon" class="pi pi-exclamation-triangle mr-3"
                    style="font-size: 2rem"></i>
                <span id="HazardList_DeleteRecordConfirmationMSG" *ngIf="this.selectedRecord">Are you sure you want to
                    delete <b>{{selectedRecord.category}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="HazardList_DeleteRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text"
                    label="No" (click)="this.deleteRecordDialog = false"></button>
                <button id="HazardList_DeleteRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text"
                    label="Yes" (click)="this.deleteRecord()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="this.deleteSelectedRecordsDialog" header="Confirm" [modal]="true"
            [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="HazardList_DeleteManyConfirmationMSGIcon" class="pi pi-exclamation-triangle mr-3"
                    style="font-size: 2rem"></i>
                <span id="HazardList_DeleteManyConfirmationMSG">Are you sure you want to delete selected records?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="HazardList_DeleteManyRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text"
                    label="No" (click)="this.deleteManyRecordsDialog = false"></button>
                <button id="HazardList_DeleteManyRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text"
                    label="Yes" (click)="this.deleteSelectedRecords()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
