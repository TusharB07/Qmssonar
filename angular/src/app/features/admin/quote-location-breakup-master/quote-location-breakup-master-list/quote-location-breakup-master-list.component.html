<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button id="BreakupMasterList_CreateRecord" pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="this.createRecord()"></button>
                        <!-- <button id="BreakupMasterList_DeleteSelectedRecordsConfirmation" pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="this.openDeleteSelectedRecordsConfirmationDialog()" [disabled]="!this.selectedRecords || !this.selectedRecords.length"></button> -->
                        <button id="BreakupMasterList_Clear" pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mr-2">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" id="BreakupMasterList_FilterGlobal" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                        </span>
                    </div>

                    <p-fileUpload mode="basic" id="BreakupMasterList_FileUpload"  accept="image/*" [maxFileSize]="1000000" label="" chooseLabel="" class="mr-2 inline-block"></p-fileUpload>
                    <!-- <button pButton pRipple label="" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button> -->
                </ng-template>
            </p-toolbar>

            <p-table [rowHover]="true" #dt [value]="this.records" [lazy]="true" (onLazyLoad)="this.loadRecords($event)" responsiveLayout="scroll" dataKey="_id" [selection]="this.selectedRecords" (selectionChange)="this.onSelectionChange($event)" [selectAll]="selectAll" (selectAllChange)="this.onSelectAllChange($event)"
                [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [rows]="20" [totalRecords]="totalRecords" [loading]="loading" [globalFilterFields]="['name','email']">

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox id="BreakupMasterList_HeaderCheckBox"></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="lovId">
                            <div class="flex justify-content-between align-items-center">
                                <span id="BreakupMasterList_LovIdHeader">
                                    Lov Id
                                </span>
                                <div>
                                    <p-columnFilter id="BreakupMasterList_LovIdColumnFilter" type="text" field="lovId" display="menu" placeholder="Search by Lov Id"></p-columnFilter>
                                    <p-sortIcon id="BreakupMasterList_LovIdSortIcon" field="lovId"></p-sortIcon>
                                </div>
                            </div>
                        </th>
                        <th pSortableColumn="lovKey">
                            <div class="flex justify-content-between align-items-center">
                                <span id="BreakupMasterList_LovKeyHeader">
                                    Lov Key
                                </span>
                                <div>
                                    <p-columnFilter id="BreakupMasterList_LovKeyColumnFilter" type="text" field="lovKey" display="menu" placeholder="Search by Lov Key"></p-columnFilter>
                                    <p-sortIcon id="BreakupMasterList_LovKeySortIcon" field="lovKey"></p-sortIcon>
                                </div>
                            </div>
                        </th>
                        <th pSortableColumn="lovType">
                            <div class="flex justify-content-between align-items-center">
                                <span id="BreakupMasterList_LovTypeHeader">
                                    Lov Type
                                </span>
                                <div>
                                    <p-columnFilter id="BreakupMasterList_LovTypeColumnFilter" type="text" field="lovType" display="menu" placeholder="Search by Lov Type"></p-columnFilter>
                                    <p-sortIcon id="BreakupMasterList_LovTypeSortIcon" field="lovType"></p-sortIcon>
                                </div>
                            </div>
                        </th>
                        <th pSortableColumn="lovReferences">
                            <div class="flex justify-content-between align-items-center">
                                <span id="BreakupMasterList_LovReferenceHeader">
                                    lovReferences
                                </span>
                                <div>
                                    <p-columnFilter id="BreakupMasterList_LovReferenceColumnFilter" type="text" field="lovReferences" display="menu" placeholder="Search by lovReferences"></p-columnFilter>
                                    <p-sortIcon id="BreakupMasterList_LovReferenceSortIcon" field="lovReferences"></p-sortIcon>
                                </div>
                            </div>
                        </th>
                        <th pSortableColumn="quoteId">
                            <div class="flex justify-content-between align-items-center">
                                <span id="BreakupMasterList_QuoteIdHeader">
                                    Quote Id
                                </span>
                                <div>
                                    <p-columnFilter id="BreakupMasterList_QuoteIdColumnFilter" type="text" field="quoteId" display="menu" placeholder="Search by Quote Id"></p-columnFilter>
                                    <p-sortIcon id="BreakupMasterList_QuoteIdSortIcon" field="quoteId"></p-sortIcon>
                                </div>
                            </div>
                        </th>
                        <!-- <th pSortableColumn="clientLocationId">
                            <div class="flex justify-content-between align-items-center">
                                <span>
                                    Client Location Id
                                </span>
                                <div>
                                    <p-columnFilter type="text" field="clientLocationId" display="menu" placeholder="Search by Client Location Id"></p-columnFilter>
                                    <p-sortIcon field="clientLocationId"></p-sortIcon>
                                </div>
                            </div>
                        </th> -->
                        <th pSortableColumn="value">
                            <div class="flex justify-content-between align-items-center">
                                <span id="BreakupMasterList_ValueHeader">
                                    Value
                                </span>
                                <div>
                                    <!-- <p-columnFilter type="text" field="stateId" display="menu" placeholder="Search by state"></p-columnFilter> -->
                                    <!-- <p-sortIcon field="stateId"></p-sortIcon> -->
                                </div>
                            </div>
                        </th>

                        <!-- <th></th> -->
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr (click)="this.editRecord(item)">
                        <td>
                            <p-tableCheckbox [value]="item" id="BreakupMasterList_ItemCheckBox"></p-tableCheckbox>
                        </td>
                        <!-- <td style="width:14%; min-width:10rem;"><span class="p-column-title">Id</span> {{item._id}}
                        </td> -->
                        <td id="BreakupMasterList_LovId">
                            {{item.lovId}}
                        </td><td id="BreakupMasterList_LovKey">
                            {{item.lovKey}}
                        </td>
                        <td id="BreakupMasterList_LovType">
                            {{item.lovType}}
                        </td>
                        <td id="BreakupMasterList_LovReference">
                            {{item.lovReferences.join(', ')}}
                        </td>
                        <td id="BreakupMasterList_QuoteId">
                            <!-- {{item.quoteId}} -->
                            <a routerLink="/backend/admin/quote/{{ item.quoteId._id }}">{{ item.quoteId.quoteType }}</a>
                        </td>
                        <!-- <td>
                            <a routerLink="/backend/client-locations/{{ item.clientLocationId._id }}">{{ item.clientLocationId.locationName }}</a>
                        </td> -->
                        <td id="BreakupMasterList_Value">
                            {{item.value}}
                        </td>
                        <!-- <td style="width:50%; min-width:10rem;">
                            <a routerLink="/backend/states/{{item.stateId?._id}}">{{item.stateId?.name}}</a>
                        </td> -->

                        <!-- <td>
                            <div class="flex">
                                <button id="BreakupMasterList_editRecord" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="this.editRecord(item)"></button>
                            </div>
                        </td> -->
                        <!-- <button id="BreakupMasterList_DeleteRecordConfirmationDialog" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="this.openDeleteRecordConfirmationDialog(item)"></button> -->
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="deleteRecordDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem" id="BreakupMasterList_DeleteRecordConfirmationIcon"></i>
                <span id="BreakupMasterList_DeleteRecordConfirmationMSG" *ngIf="this.selectedRecord">Are you sure you want to delete <b>{{selectedRecord.name}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="BreakupMasterList_DeleteRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="this.deleteRecordDialog = false"></button>
                <button id="BreakupMasterList_DeleteRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="this.deleteRecord()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="this.deleteSelectedRecordsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="BreakupMasterList_DeleteManyConfirmationMSGIcon" class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span id="BreakupMasterList_DeleteManyConfirmationMSG">Are you sure you want to delete selected records?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="BreakupMasterList_DeleteManyRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="this.deleteManyRecordsDialog = false"></button>
                <button id="BreakupMasterList_DeleteManyRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="this.deleteSelectedRecords()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
