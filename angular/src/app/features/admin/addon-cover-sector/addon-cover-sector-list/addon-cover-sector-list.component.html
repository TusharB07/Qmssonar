<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="this.createRecord()"></button>
                        <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="this.openDeleteSelectedRecordsConfirmationDialog()" [disabled]="!this.selectedRecords || !this.selectedRecords.length"></button> -->
                        <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                            (click)="clear(dt)"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mr-2">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                placeholder="Search..." />
                        </span>
                    </div>

                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="" chooseLabel=""
                        class="mr-2 inline-block"></p-fileUpload>
                    <!-- <button pButton pRipple label="" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button> -->
                </ng-template>
            </p-toolbar>

            <p-table [rowHover]="true" #dt [value]="this.records" [lazy]="true" (onLazyLoad)="this.loadRecords($event)"
                responsiveLayout="scroll" dataKey="_id" [selection]="this.selectedRecords"
                (selectionChange)="this.onSelectionChange($event)" [selectAll]="selectAll"
                (selectAllChange)="this.onSelectAllChange($event)" [paginator]="true" [rowsPerPageOptions]="[10,20,30]"
                [rows]="20" [totalRecords]="totalRecords" [loading]="loading" [globalFilterFields]="['name','email']">

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <!-- <th pSortableColumn="_id">

                            <div class="flex justify-content-between align-items-center">
                                <span>
                                    Id
                                </span>
                            </div>

                        </th> -->

                        <th pSortableColumn="addOnCoverId">
                            <div class="flex justify-content-between align-items-center">
                                <span>
                                    Add On Coverage
                                </span>
                                <div>
                                    <!-- <p-columnFilter type="text" field="addOnCoverId" display="menu" placeholder="Search by Add On Coverage Id"></p-columnFilter> -->
                                    <p-sortIcon field="addOnCoverId"></p-sortIcon>
                                </div>
                            </div>
                        </th>

                        <th pSortableColumn="sectorId">
                            <div class="flex justify-content-between align-items-center">
                                <span>
                                    Sector
                                </span>
                                <div>
                                    <!-- <p-columnFilter type="text" field="sectorId" display="menu" placeholder="Search by SectorId"></p-columnFilter> -->
                                    <p-sortIcon field="sectorId"></p-sortIcon>
                                </div>
                            </div>
                        </th>

                        <th pSortableColumn="isApplicable">
                            <div class="flex justify-content-between align-items-center">
                                <span>
                                    Is Applicable
                                </span>
                                <div>
                                    <p-columnFilter type="boolean" field="isApplicable" display="menu"
                                        placeholder="Search by Is Applicable"></p-columnFilter>
                                    <p-sortIcon field="isApplicable"></p-sortIcon>
                                </div>
                            </div>
                        </th>

                        <th pSortableColumn="status">
                            <div class="flex justify-content-between align-items-center">
                                <span>
                                    Status
                                </span>
                                <div>
                                    <p-columnFilter type="boolean" field="status" display="menu"
                                        placeholder="Search by Status"></p-columnFilter>
                                    <p-sortIcon field="status"></p-sortIcon>
                                </div>
                            </div>
                        </th>


                        <!-- <th></th> -->
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-addonCoverSector>
                    <tr (click)="this.editRecord(addonCoverSector)">
                        <td>
                            <p-tableCheckbox [value]="addonCoverSector"></p-tableCheckbox>
                        </td>
                        <!-- <td style="width:14%; min-width:10rem;"><span class="p-column-title">Id</span>
                            {{addonCoverSector._id}}
                        </td> -->
                        <td style="width:30%; min-width:10rem;">
                            <a
                                routerLink="/backend/admin/addon-covers/{{addonCoverSector.addOnCoverId?._id}}">{{addonCoverSector.addOnCoverId?.name}}</a>
                        </td>
                        <td style="width:30%; min-width:10rem;">
                            <a
                                routerLink="/backend/admin/sectors/{{addonCoverSector.sectorId?._id}}">{{addonCoverSector.sectorId?.name}}</a>
                        </td>
                        <td style="width:20%; min-width:10rem;">
                            <i class="pi"
                                [ngClass]="{'true-icon pi-check-circle': addonCoverSector.isApplicable, 'false-icon pi-times-circle': !addonCoverSector.isApplicable}"></i>

                        </td>
                        <td style="width:20%; min-width:10rem;">
                            <i class="pi"
                                [ngClass]="{'true-icon pi-check-circle': addonCoverSector.status, 'false-icon pi-times-circle': !addonCoverSector.status}"></i>
                        </td>

                        <!-- <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="this.editRecord(addonCoverSector)"></button>
                            </div>
                        </td> -->
                        <!-- <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="this.openDeleteRecordConfirmationDialog(addonCoverSector)"></button> -->
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="deleteRecordDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="this.selectedRecord">Are you sure you want to delete <b>{{(selectedRecord?.name ?? "Item ")
                        }}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                    (click)="this.deleteRecordDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
                    (click)="this.deleteRecord()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="this.deleteSelectedRecordsDialog" header="Confirm" [modal]="true"
            [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to delete selected records?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                    (click)="this.deleteManyRecordsDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
                    (click)="this.deleteSelectedRecords()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
