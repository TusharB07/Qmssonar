<div class="grid px-3">
    <div class="col-12">
        <p-card>
            <div class="card">
                <p-toast></p-toast>
                <p-toolbar styleClass="mb-4">
                    <ng-template pTemplate="left">
                        <div class="my-2">
                            <button id="Co-InsurersList_CreateRecord" pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="this.createRecord()"></button>
                            <button id="Co-InsurersList_DeleteSelectedRecordsConfirmation" pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="this.openDeleteSelectedRecordsConfirmationDialog()" [disabled]="!this.selectedRecords || !this.selectedRecords.length"></button>
                            <button id="Co-InsurersList_Clear" pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="right">
                        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mr-2">
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" id="Co_Insurers_FilterGlobal" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                            </span>
                        </div>

                        <p-fileUpload mode="basic" id="Co_Insurers_FileUpload" accept="image/*" [maxFileSize]="1000000" label="" chooseLabel="" class="mr-2 inline-block"></p-fileUpload>
                    </ng-template>
                </p-toolbar>

                <p-table [rowHover]="true" #dt [value]="this.records" [lazy]="true" (onLazyLoad)="this.loadRecords($event)" responsiveLayout="scroll" dataKey="_id" [selection]="this.selectedRecords" (selectionChange)="this.onSelectionChange($event)" [selectAll]="selectAll" (selectAllChange)="this.onSelectAllChange($event)"
                [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [rows]="20" [totalRecords]="totalRecords" [loading]="loading" [globalFilterFields]="['companyName']">                   
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox id="Co_Insurers_HeaderCheckBox"></p-tableHeaderCheckbox>
                            </th>

                            <th pSortableColumn="companyName">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="Co_Insurers_CompanyNameHeader">
                                        Insurance Company Name
                                    </span>
                                    <div>
                                        <p-columnFilter id="Co-InsurersList_CompanyNameColumnFilter" type="text" field="companyName" display="menu" placeholder="Search by company name"></p-columnFilter>
                                        <p-sortIcon id="Co-InsurersList_CompanyNameSortIcon" field="companyName"></p-sortIcon>
                                    </div>
                                </div>
                            </th>
<!-- 
                            <th pSortableColumn="share">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="Co-InsurersList_ShareHeader"> Share (%) </span>
                                    <div>
                                        <p-columnFilter type="number" field="share" display="menu" placeholder="Search by share"></p-columnFilter>
                                        <p-sortIcon field="share"></p-sortIcon>
                                    </div>
                                </div>
                            </th> -->

                            <th pSortableColumn="cityOfIssuingOffice">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="Co-InsurersList_CityHeader"> City of Issuing Office </span>
                                    <div>
                                        <p-columnFilter type="text" field="cityOfIssueOffice" display="menu" placeholder="Search by city"></p-columnFilter>
                                        <p-sortIcon field="cityOfIssueOffice"></p-sortIcon>
                                    </div>
                                </div>
                            </th>

                            <!-- <th pSortableColumn="isLead">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="Co-InsurersList_LeadHeader"> Lead Insurer </span>
                                    <div>
                                        <p-columnFilter type="boolean" field="isLead" display="menu" placeholder="Search by lead status"></p-columnFilter>
                                        <p-sortIcon field="isLead"></p-sortIcon>
                                    </div>
                                </div>
                            </th> -->

                            <th pSortableColumn="divisionOffice">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="Co-InsurersList_DivisionHeader"> Division Office </span>
                                    <div>
                                        <p-columnFilter type="text" field="divisionOfficeCode" display="menu" placeholder="Search by division"></p-columnFilter>
                                        <p-sortIcon field="divisionOfficeCode"></p-sortIcon>
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-Co_Insurers>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="Co_Insurers" id="Co-InsurersList_ItemCheckBox"></p-tableCheckbox>
                            </td>

                            <td id="Co-InsurersList_CompanyName">
                                {{Co_Insurers.companyName}}
                            </td>
                            <!-- <td id="Co-InsurersList_Share">
                                {{Co_Insurers.share}}
                            </td> -->
                            <td id="Co-InsurersList_City">
                                {{Co_Insurers.cityOfIssueOffice}}
                            </td>
                            <!-- <td id="Co-InsurersList_Lead">
                                <i class="pi" [ngClass]="{'true-icon pi-check-circle': Co_Insurers.isLead, 'false-icon pi-times-circle': !Co_Insurers.isLead}"></i>
                            </td> -->
                            <td id="Co-InsurersList_Division">
                                {{Co_Insurers.divisionOfficeCode}}
                            </td>
                            <td>
                                <div class="flex">
                                    <button id="Co-InsurersList_editRecord" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="this.editRecord(Co_Insurers)"></button>
                                    <button id="Co-InsurersList_DeleteRecordConfirmationDialog" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="this.openDeleteRecordConfirmationDialog(Co_Insurers)"></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-card>

        <p-dialog [(visible)]="deleteRecordDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="Co-InsurersList_DeleteRecordConfirmationIcon" class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span id="Co-InsurersList_DeleteRecordConfirmationMSG" *ngIf="this.selectedRecord">Are you sure you want to delete <b>{{selectedRecord.companyName}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="Co-InsurersList_DeleteRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="this.deleteRecordDialog = false"></button>
                <button id="Co-InsurersList_DeleteRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="this.deleteRecord()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="this.deleteSelectedRecordsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="Co-InsurersList_DeleteManyConfirmationMSGIcon" class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span id="Co-InsurersList_DeleteManyConfirmationMSG">Are you sure you want to delete selected records?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="Co-InsurersList_DeleteManyRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="this.deleteManyRecordsDialog = false"></button>
                <button id="Co-InsurersList_DeleteManyRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="this.deleteSelectedRecords()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
