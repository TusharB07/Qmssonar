<div class="grid px-3">
    <div class="col-12">
        <p-card>

            <div class="card">
                <p-toast></p-toast>
                <p-toolbar styleClass="mb-4">
                    <ng-template pTemplate="left">
                        <div class="my-2">
                            <button id="TransitTypeList_CreateRecord" pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="this.createRecord()"></button>
                            <button id="TransitTypeList_DeleteSelectedRecordsConfirmation" pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="this.openDeleteSelectedRecordsConfirmationDialog()" [disabled]="!this.selectedRecords || !this.selectedRecords.length"></button>
                            <button id="TransitTypeList_Clear" pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="right">
                        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mr-2">
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" id="TransitType_FilterGlobal" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                            </span>
                        </div>

                        <p-fileUpload mode="basic" id="TransitType_FileUpload" accept="image/*" [maxFileSize]="1000000" label="" chooseLabel="" class="mr-2 inline-block"></p-fileUpload>
                    </ng-template>
                </p-toolbar>


                <p-table [rowHover]="true" #dt [value]="this.records" [lazy]="true" (onLazyLoad)="this.loadRecords($event)" responsiveLayout="scroll" dataKey="_id" [selection]="this.selectedRecords" (selectionChange)="this.onSelectionChange($event)" [selectAll]="selectAll" (selectAllChange)="this.onSelectAllChange($event)"
                [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [rows]="20" [totalRecords]="totalRecords" [loading]="loading" [globalFilterFields]="['transitType']">                   
                 <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox id="TransitType_HeaderCheckBox"></p-tableHeaderCheckbox>
                            </th>

                            <th pSortableColumn="TransitType">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="TransitType_fromAgeeHeader">
                                        Transit Type
                                    </span>
                                    <div>
                                        <p-columnFilter id="TransitTypeList_fromAgeColumnFilter" type="text" field="transitType" display="menu" placeholder="Search by Transit Type"></p-columnFilter>
                                        <p-sortIcon id="TransitTypeList_fromAgeSortIcon" field="transitType"></p-sortIcon>
                                    </div>
                                </div>
                            </th>

                            <th pSortableColumn="isActive">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="TransitTypeList_StatusHeader"> Status </span>
                                    <div>
                                        <p-columnFilter type="boolean" field="isActive" display="menu" placeholder="Search by status"></p-columnFilter>
                                        <p-sortIcon field="isActive"></p-sortIcon>
                                    </div>
                                </div>
                            </th>
                            <th></th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-transitType>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="transitType" id="TransitTypeList_ItemCheckBox"></p-tableCheckbox>
                            </td>


                            <td  id="TransitTypeList_TransitType">
                                {{transitType.transitType}}

                            </td>
                           
                            <td id="TransitTypeList_Status">
                                <i class="pi" [ngClass]="{'true-icon pi-check-circle': transitType.isActive, 'false-icon pi-times-circle': !transitType.isActive}"></i>

                            </td>
                            <td>
                                <div class="flex">
                                    <button id="TransitTypeList_editRecord" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="this.editRecord(transitType)"></button>
                                    <button id="TransitTypeList_DeleteRecordConfirmationDialog" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="this.openDeleteRecordConfirmationDialog(transitType)"></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-card>

        <p-dialog [(visible)]="deleteRecordDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="TransitTypeList_DeleteRecordConfirmationIcon" class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span id="TransitTypeList_DeleteRecordConfirmationMSG" *ngIf="this.selectedRecord">Are you sure you want to delete <b>{{selectedRecord.transitType}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="TransitTypeList_DeleteRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="this.deleteRecordDialog = false"></button>
                <button id="TransitTypeList_DeleteRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="this.deleteRecord()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="this.deleteSelectedRecordsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="TransitTypeList_DeleteManyConfirmationMSGIcon" class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span id="TransitTypeList_DeleteManyConfirmationMSG">Are you sure you want to delete selected records?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="TransitTypeList_DeleteManyRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="this.deleteManyRecordsDialog = false"></button>
                <button id="TransitTypeList_DeleteManyRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="this.deleteSelectedRecords()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
