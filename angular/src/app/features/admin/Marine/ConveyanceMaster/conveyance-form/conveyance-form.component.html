<form [formGroup]="this.recordForm" (ngSubmit)="submitted=true; this.saveRecord();">
    <div class="form-container px-3">
        <div class="grid">
            <div class="col-12">
                <p-card>
                    <p-toast></p-toast>
                    <p-toolbar styleClass="">
                        <ng-template pTemplate="left">
                            <h3 class="mb-0" id="ConveyanceFormRecordName">{{this.recordSingularName}}</h3>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button id="ConveyanceForm_SaveButton" type="submit" pButton pRipple label="Save"
                                icon="pi pi-check" class="p-button-success mr-2"></button>
                            <button id="ConveyanceForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times"
                                class="p-button-danger mr-2 pr-3" (click)="this.onCancel()"></button>
                        </ng-template>
                    </p-toolbar>
                </p-card>
            </div>
            <div class="col">

                <p-card>
                    <div class="card p-fluid">
                        <div class="field">
                            <label id="ConveyanceForm_ageFromLabel" for="ConveyanceageFrom">Conveyance</label>
                            <input id="ConveyanceForm_ageFrom" type="text" pInputText id="conveyance"
                                formControlName="conveyance" required
                                [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['conveyance']}" />
                            <small id="ConveyanceForm_ageFromValidationError" class="ng-dirty ng-invalid"
                                *ngIf="submitted && !recordForm.value['conveyance']">Conveyance is required.</small>
                        </div>
                        <div class="field">
                            <label id="ConveyanceForm_StatuConveyancestatus" for="status">Status</label>
                            <p-toggleButton id="ConveyanceForm_Status" class="form-control" formControlName="isActive"
                                onLabel="Active" offLabel="Inactive" onIcon='{{"pi pi-check"}}' offIcon="pi pi-times"
                                iconPos="right"></p-toggleButton>
                        </div>
                    </div>
                </p-card>
            </div>
            <div class="col">

            </div>

        </div>
    </div>
</form>
