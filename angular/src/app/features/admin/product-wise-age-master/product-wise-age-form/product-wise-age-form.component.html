
<form [formGroup]="this.recordForm" (ngSubmit)="submitted=true; this.saveRecord();">
    <div class="form-container px-3">
        <div class="grid">
            <div class="col-12">
                <p-card>
                    <p-toast></p-toast>
                    <p-toolbar styleClass="">
                        <ng-template pTemplate="left">
                            <h3 class="mb-0" id="ExclusionFormRecordName">{{this.recordSingularName}}</h3>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button id="ProductWiseAgeForm_SaveButton" type="submit" pButton pRipple label="Save" icon="pi pi-check" class="p-button-success mr-2"></button>
                            <button id="ProductWiseAgeForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-danger mr-2 pr-3" (click)="this.onCancel()"></button>
                        </ng-template>
                    </p-toolbar>
                </p-card>
            </div>
            <div class="col">

                <p-card>
                    <div class="card p-fluid">
                        <div class="field">
                            <label id="ProductWiseAgeForm_ProductLabel" for="productId">Product</label>
                            <p-autoComplete id="ProductWiseAgeForm_Product" [dropdown]="true" [suggestions]="this.optionsProducts" field="label" formControlName="productId" (completeMethod)="this.searchOptionsProducts($event)" [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.controls['productId'].valid}"></p-autoComplete>
                        </div>

                        <div class="field">
                            <label id="ProductWiseAgeForm_ageFromLabel" for="ProductWiseAgeageFrom">Age From</label>
                                <input  id="ProductWiseAgeForm_ageFrom" type="number"  pInputText id="fromAge" formControlName="fromAge" required
                                      [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['fromAge']}" (focusout)="onFocusOutAgeEvent()"/>
                                        <small id="ProductWiseAgeForm_ageFromValidationError" class="ng-dirty ng-invalid" *ngIf="submitted && !recordForm.value['fromAge']">Age From is required.</small>
                        </div>
                        <div class="field">
                            <label id="ProductWiseAgeForm_ageToLabel" for="ProductWiseAgeageTo">Age To</label>
                                <input  id="ProductWiseAgeForm_ageTo" type="number"  pInputText id="toAge" formControlName="toAge" required
                                       [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['toAge']}" (focusout)="onFocusOutAgeEvent()"/>
                                        <small id="ProductWiseAgeForm_ageToValidationError" class="ng-dirty ng-invalid" *ngIf="submitted && !recordForm.value['toAge']">Age To is required.</small>
                        </div>
                        <div class="field">
                            <label id="ProductWiseAgeForm_age" for="age">Age</label>
                            <input readonly id="ProductWiseAgeForm_age" class="form-control" type="text" pInputText id="age" formControlName="age" required [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['age']}" />
                            <small id="ProductWiseAgeForm_ageValidationError" class="ng-dirty ng-invalid" *ngIf="submitted && !recordForm.value['age']">Age is required.</small>
     
                        </div>

                    <div class="field">
                        <label id="ProductWiseAgeForm_StatuProductWiseAgeel" for="status">Status</label>
                        <p-toggleButton id="ProductWiseAgeForm_Status" class="form-control" formControlName="active" onLabel="Active" offLabel="Inactive" onIcon='{{"pi pi-check"}}' offIcon="pi pi-times" iconPos="right"></p-toggleButton>
                    </div>
                    </div>
                </p-card>
            </div>
            <div class="col">

            </div>

        </div>
    </div>
</form>
