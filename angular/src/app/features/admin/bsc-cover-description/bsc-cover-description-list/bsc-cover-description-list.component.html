<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2 flex">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="this.createRecord()"></button>
                        <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                            (click)="clear(dt)"></button>
                            <p-dropdown [options]="action" class="p-button-outlined ml-2" placeholder="Action"
                            [(ngModel)]="this.selectedOption" optionLabel="name" (onChange)="selectAction($event)"
                            (onblur)="this.selectedOption = null" [showClear]="false"></p-dropdown>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mr-2">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                placeholder="Search..." />
                        </span>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table [rowHover]="true" #dt [value]="this.records" [lazy]="true" (onLazyLoad)="this.loadRecords($event)"
                responsiveLayout="scroll" dataKey="_id" [selection]="this.selectedRecords" [selectAll]="selectAll"
                [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [rows]="20" [totalRecords]="totalRecords"
                [loading]="loading" [globalFilterFields]="['bscType','description']">

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>

                        <th pSortableColumn="bscType">
                            <div class="flex justify-content-between align-items-center">
                                <span>
                                    BSC Type
                                </span>
                                <div>
                                    <p-columnFilter type="text" field="bscType" display="menu" [showMatchModes]="false"
                                        [showOperator]="false" matchMode="contains" operator="or"
                                        placeholder="Search by bsc Type"></p-columnFilter>
                                    <p-sortIcon field="bscType"></p-sortIcon>
                                </div>
                            </div>
                        </th>
                        <th pSortableColumn="description">
                            <div class="flex justify-content-between align-items-center">
                                <span>
                                    Description
                                </span>
                                <div>
                                    <p-columnFilter type="text" field="description" display="menu"
                                        [showMatchModes]="false" [showOperator]="false" matchMode="contains"
                                        operator="or" placeholder="Search by description"></p-columnFilter>
                                    <p-sortIcon field="description"></p-sortIcon>
                                </div>
                            </div>
                        </th>
                        <th pSortableColumn="productId">
                            <div class="flex justify-content-between align-items-center">
                                <span style="white-space: nowrap">Product </span>
                                <p-columnFilter field="productId" matchMode="equals" display="menu"
                                    [showClearButton]="false" [hideOnClear]="true" [showApplyButton]="false"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                                    <ng-template pTemplate="header">
                                        <div class="px-3 pt-3 pb-0">
                                            <span class="font-bold">Product filter</span>
                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="filter" let-group let-filter="filterCallback">
                                        <p-autoComplete [(ngModel)]="selectedProductId" [suggestions]="optionsProductId"
                                            (completeMethod)="getOptionsProductId($event)" field="productId"
                                            [dropdown]="true" [multiple]="true" (onSelect)="handleFilter($event)"
                                            (onUnselect)="handleFilter($event)">
                                            <ng-template let-group pTemplate="item">
                                                <div class="country-item">
                                                    <div>{{group.label}}</div>
                                                </div>
                                            </ng-template>
                                            <ng-template let-group pTemplate="selectedItem">
                                                <span style="font-size:18px">{{group.label}}</span>
                                            </ng-template>
                                        </p-autoComplete>
                                    </ng-template>
                                </p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="active">
                            <div class="flex justify-content-between align-items-center">
                                <span>
                                    Active
                                </span>
                                <div style="white-space: nowrap">
                                    <p-columnFilter matchMode="equals" type="boolean" field="active" display="menu"
                                        [showMatchModes]="false" [showOperator]="false" operator="and"
                                        placeholder="Search by active"></p-columnFilter>
                                    <p-sortIcon field="active"></p-sortIcon>
                                </div>

                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr (click)="this.editRecord(item)">
                        <td>
                            <p-tableCheckbox [value]="item"></p-tableCheckbox>
                        </td>
                        <td>
                            {{item.bscType}}
                        </td>
                        <td>
                            {{item.description}}
                        </td>
                        <td>
                            {{item.productId?.type}}
                        </td>
                        <td>
                            <i class="pi"
                                [ngClass]="{'true-icon pi-check-circle': item.active, 'false-icon pi-times-circle': !item.active}"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
