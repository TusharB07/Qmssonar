
<form [formGroup]="this.recordForm" (ngSubmit)="submitted=true; this.saveRecord();">
    <div class="form-container px-3">
        <div class="grid">
            <div class="col-12">
                <p-card>
                    <p-toast></p-toast>
                    <p-toolbar styleClass="">
                        <ng-template pTemplate="left">
                            <h3 class="mb-0" id="SubjectivityFormRecordName">{{this.recordSingularName}}</h3>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button id="SubjectivityForm_SaveButton" type="submit" pButton pRipple label="Save" icon="pi pi-check" class="p-button-success mr-2"></button>
                            <button id="SubjectivityForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-danger mr-2 pr-3" (click)="this.onCancel()"></button>
                        </ng-template>
                    </p-toolbar>
                </p-card>
            </div>
            <div class="col">
 
                <p-card>
                    <div class="field">
                        <label for="name" id="SubjectivityForm_NameLabel">Name</label>
                            <input  type="text" pInputText id="SubjectivityForm_Name" id="name" formControlName="name" required
                                 autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['name']}" />
                                    <small class="ng-dirty ng-invalid"  id="SubjectivityForm_Name_ValidationError"*ngIf="submitted && !recordForm.value['name']">Name is required.</small>
                    </div>
                </p-card>
            </div>
            <div class="col">
           
            </div>

        </div>
    </div>
</form>
