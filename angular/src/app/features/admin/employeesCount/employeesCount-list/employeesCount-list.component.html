<div class="grid px-3">
    <div class="col-12">
        <p-card>

            <div class="card">
                <p-toast></p-toast>
                <p-toolbar styleClass="mb-4">
                    <ng-template pTemplate="left">
                        <div class="my-2">
                            <button id="EmployeesCountList_CreateRecord" pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="this.createRecord()"></button>
                            <button id="EmployeesCountList_DeleteSelectedRecordsConfirmation" pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="this.openDeleteSelectedRecordsConfirmationDialog()" [disabled]="!this.selectedRecords || !this.selectedRecords.length"></button>
                            <button id="EmployeesCountList_Clear" pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="right">
                        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mr-2">
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" id="EmployeesCount_FilterGlobal" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                            </span>
                        </div>

                        <p-fileUpload mode="basic" id="EmployeesCount_FileUpload" accept="image/*" [maxFileSize]="1000000" label="" chooseLabel="" class="mr-2 inline-block"></p-fileUpload>
                    </ng-template>
                </p-toolbar>


                <p-table [rowHover]="true" #dt [value]="this.records" [lazy]="true" (onLazyLoad)="this.loadRecords($event)" responsiveLayout="scroll" dataKey="_id" [selection]="this.selectedRecords" (selectionChange)="this.onSelectionChange($event)" [selectAll]="selectAll" (selectAllChange)="this.onSelectAllChange($event)"
                [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [rows]="20" [totalRecords]="totalRecords" [loading]="loading" [globalFilterFields]="['name','email']">                   
                 <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox id="EmployeesCount_HeaderCheckBox"></p-tableHeaderCheckbox>
                            </th>

                            <th pSortableColumn="countFrom">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="EmployeesCount_CountFromHeader">
                                        Count From
                                    </span>
                                    <div>
                                        <p-columnFilter id="EmployeesCountList_CountFromColumnFilter" type="number" field="countFrom" display="menu" placeholder="Search by Count From"></p-columnFilter>
                                        <p-sortIcon id="EmployeesCountList_CountFromSortIcon" field="countFrom"></p-sortIcon>
                                    </div>
                                </div>
                            </th>

                            <th pSortableColumn="countTo">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="EmployeesCount_CountToHeader">
                                        Count To
                                    </span>
                                    <div>
                                        <p-columnFilter id="EmployeesCountList_countToColumnFilter" type="number" field="CountTo" display="menu" placeholder="Search by Count To"></p-columnFilter>
                                        <p-sortIcon id="EmployeesCountList_countToSortIcon" field="CountTo"></p-sortIcon>
                                    </div>
                                </div>
                            </th>

                            <th pSortableColumn="formattedString">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="EmployeesCount_formattedStringHeader">
                                        Employees Count
                                    </span>
                                    <div>
                                        <p-columnFilter id="EmployeesCountList_formattedStringColumnFilter" type="text" field="formattedString" display="menu" placeholder="Search by Employees Count"></p-columnFilter>
                                        <p-sortIcon id="EmployeesCountList_formattedStringSortIcon" field="formattedString"></p-sortIcon>
                                    </div>
                                </div>
                            </th>

                            <th pSortableColumn="status">
                                <div class="flex justify-content-between align-items-center">
                                    <span id="EmployeesCountList_StatusHeader"> Status </span>
                                    <div>
                                        <p-columnFilter type="boolean" field="status" display="menu" placeholder="Search by status"></p-columnFilter>
                                        <p-sortIcon field="status"></p-sortIcon>
                                    </div>
                                </div>
                            </th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-EmployeesCount>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="EmployeesCount" id="EmployeesCountList_ItemCheckBox"></p-tableCheckbox>
                            </td>

                            <td  id="EmployeesCountList_countFrom">
                                {{EmployeesCount.countFrom}}

                            </td>
                            <td  id="EmployeesCountList_countTo">
                                {{EmployeesCount.countTo}}

                            </td>
                            <td  id="EmployeesCountList_EmployeesCount">
                                {{EmployeesCount.formattedString}}

                            </td>
                            <td id="EmployeesCountList_Status">
                                <i class="pi" [ngClass]="{'true-icon pi-check-circle': EmployeesCount.status, 'false-icon pi-times-circle': !EmployeesCount.status}"></i>

                            </td>
                            <td>
                                <div class="flex">
                                    <button id="EmployeesCountList_editRecord" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="this.editRecord(EmployeesCount)"></button>
                                    <button id="EmployeesCountList_DeleteRecordConfirmationDialog" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="this.openDeleteRecordConfirmationDialog(EmployeesCount)"></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-card>

        <p-dialog [(visible)]="deleteRecordDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="EmployeesCountList_DeleteRecordConfirmationIcon" class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span id="EmployeesCountList_DeleteRecordConfirmationMSG" *ngIf="this.selectedRecord">Are you sure you want to delete <b>{{selectedRecord.EmployeesCount}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="EmployeesCountList_DeleteRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="this.deleteRecordDialog = false"></button>
                <button id="EmployeesCountList_DeleteRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="this.deleteRecord()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="this.deleteSelectedRecordsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i id="EmployeesCountList_DeleteManyConfirmationMSGIcon" class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span id="EmployeesCountList_DeleteManyConfirmationMSG">Are you sure you want to delete selected records?</span>
            </div>
            <ng-template pTemplate="footer">
                <button id="EmployeesCountList_DeleteManyRecord_No" pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="this.deleteManyRecordsDialog = false"></button>
                <button id="EmployeesCountList_DeleteManyRecord_Yes" pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="this.deleteSelectedRecords()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
