<form [formGroup]="this.recordForm" (ngSubmit)="submitted=true; this.saveRecord();">
    <div class="form-container px-3">
        <div class="grid">
            <div class="col-12">
                <p-card>
                    <p-toast></p-toast>
                    <p-toolbar styleClass="">
                        <ng-template pTemplate="left">
                            <h3 class="mb-0" id="ExclusionFormRecordName">{{this.recordSingularName}}</h3>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button id="PolicyPeriodForm_SaveButton" type="submit" pButton pRipple label="Save"
                                icon="pi pi-check" class="p-button-success mr-2"></button>
                            <button id="PolicyPeriodForm_CancelButton" pButton pRipple label="Cancel" icon="pi pi-times"
                                class="p-button-danger mr-2 pr-3" (click)="this.onCancel()"></button>
                        </ng-template>
                    </p-toolbar>
                </p-card>
            </div>
            <div class="col">

                <p-card>
                    <div class="card p-fluid">
                        <div class="field">
                            <label id="PolicyPeriodForm_name" for="name">Name</label>
                            <input id="PolicyPeriodForm_name" class="form-control" type="text" pInputText id="name"
                                formControlName="name" required
                                [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.value['name']}" />
                            <small id="PolicyPeriodForm_nameValidationError" class="ng-dirty ng-invalid"
                                *ngIf="submitted && !recordForm.value['name']">Name is required.</small>

                        </div>
                        <div class="field">
                            <label id="PolicyPeriodForm_ProductLabel" for="productId">Product</label>
                            <p-autoComplete id="PolicyPeriodForm_Product" [dropdown]="true"
                                [suggestions]="this.optionsProducts" field="label" formControlName="productId"
                                (completeMethod)="this.searchOptionsProducts($event)"
                                [ngClass]="{'ng-invalid ng-dirty': submitted && !recordForm.controls['productId'].valid}"></p-autoComplete>
                        </div>
                        <div class="field">
                            <label for="partnerId">Partner Id</label>
                            <p-autoComplete [disabled]="this.mode == 'edit'" placeholder="Select Partner"
                                [dropdown]="true" [suggestions]="this.optionsPratnerId" field="label"
                                formControlName="partnerId"
                                (completeMethod)="this.searchOptionsPartnerId($event)"></p-autoComplete>
                        </div>

                        <div class="field">
                            <label id="PolicyPeriodForm_Status" for="status">Status</label>
                            <p-toggleButton id="PolicyPeriodForm_Status" class="form-control" formControlName="active"
                                onLabel="Active" offLabel="Inactive" onIcon='{{"pi pi-check"}}' offIcon="pi pi-times"
                                iconPos="right"></p-toggleButton>
                        </div>
                    </div>
                </p-card>
            </div>
            <div class="col">

            </div>

        </div>
    </div>
</form>
