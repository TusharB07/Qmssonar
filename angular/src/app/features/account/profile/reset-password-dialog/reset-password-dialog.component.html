<form [formGroup]="this.resetPasswordForm" (ngSubmit)="this.onResetPassword()" #$form="ngForm">
    <div class="mx-2 my-5">
        <div class="">
            <div class="mb-4">
                <h5 id="NewPassword_label">New Password :</h5>

                
                <span class="p-input-icon-right w-full">
                        <i *ngIf="!show" class="pi pi-eye" (click)="toggleShow()"></i>
                        <i *ngIf="show" class="pi pi-eye-slash" (click)="toggleShow()"></i>
                <input [type]="show ? 'text' : 'password'" pInputText id="ResetForm_NewPasswordInput"
                        formControlName="newPassword" autofocus (input)="validate()"
                        [ngClass]="{'ng-invalid ng-dirty': $form.submitted && resetPasswordForm.controls['newPassword']?.errors}">
                </span>
                <small class="ng-dirty ng-invalid"
                    *ngIf="$form.submitted && resetPasswordForm.controls['newPassword']?.errors?.required">Please Enter
                    New Password.</small>
            </div>
            <div class="mb-3">
                <h5 id="ConfirmPassword_label">Confirm Password :</h5>

            <span class="p-input-icon-right w-full">
                    <i *ngIf="!confirmShow" class="pi pi-eye" (click)="toggleConfimrShow()"></i>
                    <i *ngIf="confirmShow" class="pi pi-eye-slash" (click)="toggleConfimrShow()"></i>
                <input [type]="confirmShow ? 'text' : 'password'" pInputText id="ResetForm_ConfirmPasswordInput"
                    formControlName="confirmPassword" autofocus
                    [ngClass]="{'ng-invalid ng-dirty': $form.submitted && resetPasswordForm.controls['confirmPassword']?.errors}">
            </span>    
                
                <small class="ng-dirty ng-invalid"
                    *ngIf="$form.submitted && resetPasswordForm.controls['confirmPassword']?.errors?.required">Please
                    Enter Confirm Password.</small>
            </div>
        </div>
        <div class="mt-2" style="text-align: right;display: flex; justify-content: end;">
            <button class="btn btn-success mr-2" pButton pRipple type="submit" label="Reset" icon="pi pi-check"
                id="Reset_button"></button>
            <button class="btn btn-primary" pButton pRipple id="Cancel_button" label="Cancel" icon="pi pi-times"
                (click)="this.onCanel()"></button>
        </div>
    </div>
</form>
