<div class="login-body">
    <div class="login-image">
        <img [src]="'assets/layout/images/pages/login-'+ (app.colorScheme === 'dark' ? 'ondark' : 'onlight') + '.png'" alt="inexchange" id="AppRegister_Image">
    </div>
    <div class="login-panel p-fluid">
        <div class="flex flex-column">
            <div class="flex align-items-center mb-6 logo-container">
                <img [src]="'assets/layout/images/logo-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'" class="login-logo"  id="AppRegister_LogoImage"/>
                <!-- <img [src]="'assets/layout/images/appname-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'" class="login-appname" /> -->
            </div>
            <div class="form-container">
                <span class="p-input-icon-left">
                    <i class="pi pi-envelope"></i>
                    <input type="email" autocomplete="off" class="form-control" pInputText placeholder="name@example.com" id="AppRegister_EmailInput"/>
                </span>
                <span class="p-input-icon-left">
                    <i class="pi pi-key"></i>
                    <input type="password" autocomplete="off" class="form-control" placeholder="Password" pInputText  id="AppRegister_PasswordInput" />
                </span>
                <!-- <a href="#" class="flex">Forgot your password?</a> -->
            </div>
            <div class="button-container">
                <button type="button" pButton label="Login" id="AppRegister_LoginButton"></button>
                <span>Donâ€™t have an account?<a routerLink="/account/register" id="AppRegister_SignUpHere">Sign-up here</a></span>
            </div>
        </div>

        <div class="login-footer flex align-items-center">
            <div class="flex align-items-center login-footer-logo-container">
                <img src="assets/layout/images/logo-gray.png" class="login-footer-logo" id="AppRegister_FooterLogo"/>
                <!-- <img src="assets/layout/images/appname-gray.png" class="login-footer-appname" /> -->
            </div>
            <span id="AppRegister_CopyRightIndex">Copyright 2021</span>
        </div>
    </div>
</div>
