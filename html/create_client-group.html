<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>QMS</title>
</head>

<body>
    <main>
        <section class="">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 d-flex">
                        <div class="left-container">
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-8">
                                    <div class="sign-in-container-wrap no-hm">
                                        <div class="sign-in-container">
                                            <form class="p-5 p-md-5 form-style1">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="sign-in-head text-center">
                                                            <h2 class="head3">Create Client Group Master</h2>
                                                            <p>Make a new client group</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="input-container-row mb-4">
                                                    <label for="" class="label-row">VIN No.<span class="clr-blue">*</span></label>
                                                    <div class="input-container">
                                                        <input type="name" class="form-control" placeholder="Type Here">
                                                    </div>
                                                </div>
                                                <div class="input-container-row mb-4">
                                                    <label for="" class="label-row">Client Group Name<span class="clr-blue">*</span></label>
                                                    <div class="input-container">
                                                        <input type="name" class="form-control" placeholder="Type Here">
                                                    </div>
                                                </div>
                                                <div class="input-container-row mb-4">
                                                    <label for="" class="label-row">City<span class="clr-blue">*</span></label>
                                                    <div class="input-container-dropdown">
                                                            <div class="select-dropdown">
                                                              <div class="selectBox">
                                                                <div class="selectBox__value">Select</div>
                                                                <div class="dropdown-menu">
                                                                  <a href="#" class="dropdown-item">Less than 5 years</a>
                                                                  <a href="#" class="dropdown-item">Less than 6 years</a>
                                                                </div>
                                                              </div>
                                                            </div>
                                                    </div>
                                                </div>
                                                <div class="input-container-row mb-4">
                                                    <div class="input-container">
                                                        <input type="password" class="form-control pe-5" placeholder="New Password">
                                                        <button class="password-addon" type="button"><i class="ri-eye-line"></i></button>
                                                            <i  class="info" data-bs-toggle="tooltip" data-bs-html="true" 
                                                            title="<ul> <li>Contains an upper case letter</li> <li>Contains an lower case letter</li> <li>At least one number or symbol</li></ul>">
                                                            <img src="assets/images/icons/info.png" alt=""></i>
                                                        
                                                    
                                                    </div>
                                                </div>
                                                <div class="input-container-row mb-4">
                                                    <div class="input-container">
                                                        <input type="password" class="form-control" placeholder="Confirm Password">
                                                    </div>
                                            </div>
                                                <div class="btn-div  mb-4">
                                                    <button onclick="location.href='otp.html'" class="btn btn-lg btn-success" type="button">Sign In</button>
                                                </div>
                                                <div class="account-signup">Already have an account ghs?  <a href="otp.html"
                                                        class="signup-txt">Login</a></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 d-flex">
                        <div class="banner-rt">
                            <img class="img-fluid" src="assets/images/sign-in/pic4.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
    </script>
</body>

</html>
