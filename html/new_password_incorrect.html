<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>QMS</title>
</head>

<body>
    <main>
        <section class="">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 d-flex">
                        <div class="left-container">
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-8">
                                    <div class="sign-in-container-wrap">
                                        <div class="sign-in-container">
                                            <form class="p-5 p-md-5 form-style1">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="sign-in-head text-center">
                                                            <h2 class="head2">Hello!</h2>
                                                            <p>Set your new password to login</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="input-container-row mb-4">
                                                    <div class="input-container">
                                                        <input type="password" class="form-control" placeholder="New Password">
                                                    </div>
                                                </div>
                                                <div class="input-container-row mb-4">
                                                    <div class="input-container">
                                                        <input type="password" class="form-control" placeholder="Confirm Password">
                                                    </div>
                                                    <p class="error pl23">Password incorrect</p>
                                            </div>
                                                <div class="btn-div  mb-4">
                                                    <button onclick="location.href='password_has_been_set.html'"  class="btn btn-lg btn-success" type="button">Submit</button></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 d-flex">
                        <div class="sign-in-slider">
                            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                                        aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"
                                        aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="img-fluid" src="assets/images/sign-in/pic1.png" alt="">
    
                                    </div>
                                    <div class="carousel-item">
                                        <img class="img-fluid" src="assets/images/sign-in/pic2.png" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="img-fluid" src="assets/images/sign-in/pic3.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
    </script>
</body>

</html>
